{{ "<!-- shortcodes:picture2-text1.html:start -->" | safeHTML }}
<div class="layout-shortcode flex-parent flex-parent-row flex-parent-column-ontall flex-gap {{ with .Params.style }}{{ . }}{{ end }}">
	<div class="layout-shortcode-child flex-child flex-child-60p">
		<img src="{{ .Params.picture }}" alt="{{ .Params.title }}">
	</div>
	<div class="layout-shortcode-child flex-child flex-child-40p">
	    <h3 class="">{{ .Params.title }}</h3>
	    <p>{{ .Inner | markdownify }}</p>
	</div>
</div>
{{ "<!-- shortcodes:picture2-text1.html:end -->" | safeHTML }}
