{{ "<!-- shortcodes:picture2-text1.html:start -->" | safeHTML }}

	</div>
	<div class="layout-shortcode-child flex-child-40p">
	    <h3 class="">{{ .Params.title }}</h3>
	    <p>{{ .Inner | markdownify }}</p>
	</div>
</div>
{{ "<!-- shortcodes:picture2-text1.html:end -->" | safeHTML }}
