{{ "<!-- shortcodes:icon-item.html:start -->" | safeHTML }}
<div class="flex-child-20p">
	
	<div class="style-icon paddingh-medium {{ with .Params.style }}{{ . }}{{ end }}">
	{{ with .Params.url }}
		<a href="{{ . }}">
	{{ end }}
	<img src="{{ .Params.icon }}" alt= "{{ .Params.description | markdownify }}">
	{{ with .Params.url }}
		</a>
	{{ end }}
	</div>
	<div class="paddingh-small">
	<p class="style-text-icon text-center">{{ .Params.description | markdownify }}</p>
	</div>
</div>
{{ "<!-- shortcodes:icon-item.html:end -->" | safeHTML }}
