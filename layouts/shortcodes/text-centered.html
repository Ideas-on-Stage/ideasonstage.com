{{ "<!-- shortcodes:text-centered.html:start -->" | safeHTML }}
<div class="cl-shortcode {{ with .Params.class }}{{ . }}{{ end }}">
	{{ if .Params.title }}
		<h2 class="cl-shortcode--title-centered">
			{{ .Params.title }}
		</h2>
	{{ end }}
	{{ if .Inner }}
		<p class="cl-shortcode--text-centered">
			{{ .Inner | markdownify }}
		</p>
	{{ end }}
</div>
{{ "<!-- shortcodes:text-centered.html:end -->" | safeHTML }}
