<div class="layout-shortcode-column paddingv-medium {{ with .Params.class }}{{ . }}{{ end }}">
{{- if .Params.category }}
	<div class="layout-shortcode-child">
		<h3 class="text-center">{{ .Params.category }}</h3>
	</div>
{{- end }}
{{- if .Params.title }}
	<div class="layout-shortcode-child">
		<h2 class="text-center">{{ .Params.title }}</h2>
	</div>
{{- end }}
{{- if .Inner }}
	<div class="layout-shortcode-child">
		<p class="text-center style-text-intro">{{ .Inner | markdownify }}</p>
	</div>
{{- end }}
</div>
