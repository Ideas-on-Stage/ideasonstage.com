{{ "<!-- shortcodes:videoobjects.html:start -->" | safeHTML }}
{{ with .Params.title }}<h3 class="text-center">{{ . }}</h3>{{ end }}
{{- range $.Page.Params.videoobjects }}
	<div class="flex-parent-row marginv-medium flex-column-reverse-ontall">
		<div class="flex-child-40p">
			<div class="layout-content-youtube" style="position: relative; padding-bottom: 56.25%">
				<iframe src="https://www.youtube.com/embed/{{ .embedurl }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
			</div>
		</div>
		<div class="flex-child-60p flex-child-text-right">
			<h4 class="margin-none">{{ .name }}</h4>
		    <p>{{ .description }}<br />
			{{ partial "getdate.html" .uploaddate }}<br />
		</div>
	</div>
{{- end }}
{{ "<!-- shortcodes:videoobjects.html:end -->" | safeHTML }}
