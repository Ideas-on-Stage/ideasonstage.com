{{ "<!-- shortcodes:call-to-action.html:start -->" | safeHTML }}
<div class="layout-shortcode-column paddingv-medium {{ with .Params.style }}{{ . }}{{ end }}">
	{{- if .Params.title }}
	<div class="layout-shortcode-child">
		<h3 class="text-center">{{ .Params.title }}</h3>
	</div>
	{{- end }}
	{{- with .Params.picture }}
	<div class="layout-shortcode-child flex-align-self-center">
		<img src="{{ . }}" class="center" height="192px">
	</div>
	{{- end }}
	{{- if .Params.subtitle }}
	<div class="layout-shortcode-child">
		<p class="text-center">{{ .Params.subtitle }}</p>
	</div>
	{{- end }}
	{{- if .Params.button }}
	<div class="layout-shortcode-child text-center">
		<a href="{{ .Params.link }}" class="button-primary">{{ .Params.button }}</a>
	</div>
	{{- end }}
</div>
{{ "<!-- shortcodes:call-to-action.html:end -->" | safeHTML }}
