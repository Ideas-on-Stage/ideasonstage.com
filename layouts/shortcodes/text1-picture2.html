{{ "<!-- shortcodes:text1-picture2.html:start -->" | safeHTML }}
<div class="cl-shortcode {{ with .Params.style }}{{ . }}{{ end }}">
	<div class="flex-parent flex-parent-row flex-parent-column-ontall flex-parent-gap flex-parent-justify-start {{ with .Params.style }}{{ . }}{{ end }}">
		<div class="cl-shortcode-child flex-child flex-child-40p">
			<h3 class="">
				{{ .Params.title }}
			</h3>
			<p>
				{{ .Inner | markdownify }}
			</p>
		</div>
		<div class="cl-shortcode-child flex-child flex-child-60p">
			{{ partial "e/picture" .Params }}
		</div>
	</div>
</div>
{{ "<!-- shortcodes:text1-picture2.html:end -->" | safeHTML }}
