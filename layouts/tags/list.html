{{ define "main" }}
	{{ "<!-- tags:list.html:start -->" | safeHTML }}
	<div class="layout-content">
		<div class="flex-parent-row flex-column-reverse-ontall">
			<aside id="sidebar" class="flex-child-33p layout-sticky flex-hide-ontall">
				<div class="scroller">
					{{ partial "inserts/sidebar-top-categories.html" . }}
					{{ partial "inserts/sidebar-newsletter.html" . }}
				</div>
			</aside>
			<article id="content-main" class="flex-child-67p">
				<div class="flex-parent-row paddingv-medium">
					<ul class="post-tag">
						{{ range .Pages.ByTitle }}
							<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
					   {{ end }}
					</ul>
			</article>
		</div>	
	</div>
    {{ "<!-- tags:list.html:end -->" | safeHTML }}
{{ end }}
