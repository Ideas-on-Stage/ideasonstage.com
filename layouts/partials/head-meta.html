{{ "<!-- partials:head-meta.html:start -->" | safeHTML }}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" property="og:author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}">
<meta name="description" property="og:description"  content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Params.position }}{{ end }}">
{{ with .Title }}<meta name="title" property="og:title" content="{{ . }}">{{ end }}
{{ with .Params.banner }}<meta name ="image" property="og:image" content="{{ $.Site.BaseURL }}{{ . }}">{{ end }}
<meta name ="url" property="og:url" content ="{{ .Permalink }}">
{{ "<!-- partials:head-meta.html:end -->" | safeHTML }}
