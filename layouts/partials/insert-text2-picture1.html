{{ "<!-- partials:insert-text2-picture1.html -->" | safeHTML }}
<section id="{{ .sectionid }}" class="{{ .style }} paddingt-medium paddingb-small"><!-- section used for full width background -->
	<div class="container insert">
	    <div class="row">
	        <div class="col-xs-12 col-sm-6 col-sm-offset-1">
			    <h3 class="margint-small">{{ with .title }}{{ . }}{{ end }}</h3>
			    <p class="marginv0">{{ with .description }}{{ .  }}{{ end }}</p>
			</div>
			<div class="col-xs-12 col-sm-4 col-sm-offset-0 margint-small">
				<img src="/pictures/inserts/{{ .picture }}" class="img-responsive">
			</div>
	    </div>
	</div>
</section>
