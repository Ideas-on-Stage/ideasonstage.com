{{ "<!-- partials:home:references:start -->" | safeHTML }}
<section id="references" class="layout-module-group margin bg-white">
	<div class="flex-parent flex-parent-row flex-gap">
		{{ $.Scratch.Set "count" 0 }}
		{{ $languageshort := substr site.LanguageCode 0 2 }}
		{{ range .Site.Data.references }}
			{{ if .showonhome }}
				{{ if eq $languageshort .language }}
					{{ $.Scratch.Add "count" 1 }}
					<div class="flex-child flex-child-16p border">
						<img src="/img/logos/{{ .logo }}" alt="{{ .logo }}" class="logo" />
					</div>
				{{ end }}
			{{ end }}
		{{- end }}
	</div>
</section>
{{ "<!-- partials:home:references:end -->" | safeHTML }}
