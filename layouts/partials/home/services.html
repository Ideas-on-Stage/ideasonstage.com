{{ "<!-- partials:home:services:start -->" | safeHTML }}
{{ $schema := partial "getschemaitem.html" .Params.services }}
<section {{ $schema | safeHTMLAttr }}>
    <div class="container paddingt-large">
        <div class="row">
			<div class="col-xs-12 text-center col-md-8 col-md-offset-2">
				<h2 class="style-section-title-main" {{ with .Params.services.titleprop }}itemprop="{{ . }}"{{ end }}>{{ with .Params.services.title }}{{ . | markdownify }}{{ end }}</h2>
			</div>
		</div>
	</div>
	{{ range .Params.services.list }}
		{{ partial .layout . }}
	{{- end }}
</section>
{{ "<!-- partials:home:services:end -->" | safeHTML }}
