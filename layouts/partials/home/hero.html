{{ "<!-- partials:home/hero.html -->" | safeHTML }}
<header id="home" class="bg-black">
	<div class="flex-container">
		<div class="background">
			<img src="/pictures/home/hero.jpg" class="picture">
		</div>
		<div class="header-content">
		    <div class="header-content-inner">
		    	<h1>
				{{- range .Site.Params.offer }}
					<a href="{{ .link }}">
						<big>{{ .title }}</big>
					</a><br />
				{{- end }}
				</h1>
			</div>
		</div>
	</div>
</header>
