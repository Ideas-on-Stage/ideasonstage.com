{{ "<!-- partials:home/hero.html -->" | safeHTML }}
<header id="home" class="bg-black">
	<div class="flex-container">
		<div class="background">
			<img src="/pictures/home/hero.jpg" class="picture">
		</div>
		<div class="header-content">
		    <div class="header-content-inner">
				{{- range .Site.Params.offer }}
					<a href="{{ .link }}">
						<h3>{{ .title }}</h3>
					</a>
				{{- end }}
			</div>
		</div>
	</div>
</header>
