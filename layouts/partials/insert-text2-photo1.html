{{ "<!-- partials:insert-text2-photo1.html -->" | safeHTML }}

	        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-1">
			    <h3>{{ with .title }}{{ . }}{{ end }}</h3>
			    <p class="marginv0">{{ with .description }}{{ .  }}{{ end }}</p>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 paddingt-tiny">
				<img src="/pictures/inserts/{{ .picture }}" class="img-responsive photograph">
			</div>
	    </div>
	</div>
</section>
