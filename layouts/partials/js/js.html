{{ "<!-- jQuery - Required for form validation -->" | safeHTML }}
{{ $jsjquery := resources.Get "js/jquery.js" | resources.Minify }}
<script async type="module" src="{{ $jsjquery.RelPermalink }}"></script>

{{ "<!-- jQuery - Contact form event handler -->" | safeHTML }}
<script type="text/javascript">
	$("form").submit(function(e) {
		e.preventDefault();
		var $form = $(this);
		var submitButton = $('input[type=submit]', this);

		$.post($form.attr("action"), $form.serialize()).done(function(data) {
				var successMessage = submitButton.attr("success");
				submitButton.prop('value', successMessage);
				alert(submitButton.attr('success'));
				submitButton.prop('disabled', true);
		}).fail(function(data) {
			// Optionally alert the user of an error here...
		});
	});
</script>
