{{ "<!-- partials:insert-picture1-text2.html -->" | safeHTML }}

    		<img src="{{ .picture }}">
    	</div>
    	<div class="flex-child-60p flex-child-text-right">

		    <p>{{ with .description }}{{ .  }}{{ end }}</p>
		</div>
	</div>
</section>
