{{ "<!-- partials/schema/person.html:start -->" | safeHTML }}
{{ $permalink := .Permalink }}
<script type="application/ld+json">
	{
		"@context": "http://schema.org"
		, "@type": "Person"
		, "affiliation": {{ partial "schema/properties/organization" .Params.affiliation | safeJS }}
		, "image": {{ .Params.picture }}
		, "jobTitle": {{ .Params.position }}
		, "name": {{ .Params.name }}
		{{ with .Params.sameas }}
			, "sameAs": {{ partial "schema/properties/sameas" . | safeJS }}
		{{ end }}
		, "url": {{ .Permalink }}
	}
</script>
{{ "<!-- partials/schema/person.html:end -->" | safeHTML }}
