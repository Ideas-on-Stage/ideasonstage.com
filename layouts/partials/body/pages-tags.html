{{ "<!-- partials/b/pages-tags:start -->" | safeHTML }}
<div class="cl-critical--content-width cl-critical--content-space-v">
	<div class="flex-parent flex-parent-row flex-parent-column-reverse-ontall flex-parent-gap-big">
		<aside id="sidebar" class="flex-child flex-child-33p layout-sticky cl-sidebar">
			<div class="scroller">
				{{ partial "sidebar/sidebar-top-categories.html" . }}
			</div>
		</aside>
		<article id="content-main" class="flex-child flex-child-67p">
			<div class="flex-parent flex-parent-row paddingt-none paddingb-huge">
				<ul class="tags">
					{{ range .Pages.ByTitle }}
						<li class="tags--tag">
							<a href="{{ .RelPermalink }}">
								{{ .Title }}
							</a>
						</li>
					{{ end }}
				</ul>
			</div>
		</article>
	</div>	
</div>
{{ "<!-- partials/b/pages-tags:end -->" | safeHTML }}
