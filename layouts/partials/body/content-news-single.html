{{ "<!-- partials/body/content-news-single.html:start -->" | safeHTML }}
<div class="cl-critical--content-width cl-critical--content-space-v cl-content">
	<aside id="sidebar" class="cl-content--sidebar">
		<div class="cl-content--sidebar-scroller">
			{{ partial "sidebar/sidebar-related.html" . }}
			{{ partial "sidebar/sidebar-top-categories.html" . }}
		</div>
	</aside>
	<article id="content-main" class="cl-content--main">
		<h1>{{ .Title }}</h1>
		{{ partial "e/metadata.html" . }}
		{{ partial "e/tags.html" . }}
		{{ with .Content }}{{ . }}{{ end }}
	</article>
</div>
{{ "<!-- partials/body/content-news-single.html:end -->" | safeHTML }}
