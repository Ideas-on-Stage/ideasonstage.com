{{ "<!-- partials/b/site-location.html:start -->" | safeHTML }}
<section id="address" class="layout-module marginv-tiny">
	<div class="layout-module-layer bg-black">
		{{ $srcset := partial "f/getpicturesrcset" site.Params.map.bgimage }}
		<img src="{{ collections.Index $srcset 0 }}" srcset="{{ collections.Index $srcset 1 }}" alt="Address">
	</div>
	<div class="layout-module-layer">
		<div class="layout-module-column-text text-white">	
		<h2 class="section-heading">
				{{ with site.Params.map.title }}{{ . | markdownify }}{{ end }}
			</h2>
			<p>
				{{ with site.Params.map.address }}{{ . | safeHTML }}{{ end }}
			</p>
		</div>
	</div>
</section>{{ "<!-- map end -->" | safeHTML }}
{{ "<!-- partials/b/site-location.html:end -->" | safeHTML }}
