{{ "<!-- partials/b/location.html:start -->" | safeHTML }}
<section id="address" class="l-module marginv-tiny">
	<div class="l-module-layer bg-black">
		<img src="{{ site.Params.map.bgimage }}">
	</div>
	<div class="l-module-layer">
		<div class="l-module-column-text text-white">	
		<h2 class="section-heading">
				{{ with site.Params.map.title }}{{ . | markdownify }}{{ end }}
			</h2>
			<p>
				{{ with site.Params.map.address }}{{ . | safeHTML }}{{ end }}
			</p>
		</div>
	</div>
</section>{{ "<!-- map end -->" | safeHTML }}
{{ "<!-- partials/b/location.html:end -->" | safeHTML }}
