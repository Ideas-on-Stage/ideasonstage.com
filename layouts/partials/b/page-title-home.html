{{ "<!-- partials/b/page-title-home.html:start -->" | safeHTML }}
<header>
	<div class="bg-dark paddingt-tiny bg-dark centered">
		<div class="layout-content marginv-none">
			<h1 class="text-base">
				{{ with .Title }}{{ . | markdownify  }}{{ end }}
			</h1>
		</div>
	</div>
</header>
<aside>
	<nav class="bg-dark">
		<div class="layout-content marginv-none">
			<ul class="flex-parent flex-parent-row flex-big-gap flex-justify-center paddingv-tiny">
				<!-- Countries -->
				{{ range site.Params.countries }}
					<a href="{{ .url }}">
						<li class="flex-child button-secondary text-small">
							{{ .name }}
						</li>
					</a>
				{{ end }}
			</ul>
		</div>
	</nav>
</aside>
{{ "<!-- partials/b/page-title-home.html:end -->" | safeHTML }}
