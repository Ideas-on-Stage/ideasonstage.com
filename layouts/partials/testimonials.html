{{ if gt (len .Site.Data.testimonials) 0 }}
<section id="testimonials" class="bg-lightgrey">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!--
                <div class="heading text-center">
                    <h2>{{ .Site.Params.testimonials.title }}</h2>
                </div>
				
                <p class="lead">
                  {{ .Site.Params.testimonials.subtitle }}
                </p>
				-->
                <!-- *** TESTIMONIALS CAROUSEL *** -->

               <ul class="owl-carousel testimonials same-height-row">
                                    {{ range .Site.Data.testimonials }}
                                    {{ if .showonhome }}
                                    {{ if eq $.Site.Params.languagecode .language }}
                    <li class="item">
                        <!-- <div class="testimonial same-height-always"> -->
                        <div class="testimonial">
                            <div class="text">
                                <p>{{ .text }}</p>
                            </div>
                            <div class="bottom">
                                <div class="icon"><i class="fa fa-quote-left"></i>
                                </div>
                                <div class="name-picture">
                                    <img class="" alt="" src="{{ .avatar | absURL }}">
                                    <h4>{{ .name }}</h4>
                                    <p>{{ .position }}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                    {{ end }}
                    {{ end }}
                    {{ end }}
                </ul>
                <!-- /.owl-carousel -->

                <!-- *** TESTIMONIALS CAROUSEL END *** -->
            </div>

        </div>
    </div>
</section>
<!-- /.bar -->
{{ end }}
