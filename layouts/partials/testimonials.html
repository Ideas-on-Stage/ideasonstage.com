{{ "<!-- partials:testimonials.html -->" | safeHTML }}
{{ if gt (len .Site.Data.testimonials) 0 }}
		<section id="testimonials" class="bg-lightgrey">
		    <div class="container paddingv-small">
		        <div class="row">
		            <div class="col-xs-12">
		               <ul class="owl-carousel testimonials same-height-row">
		                    {{ range .Site.Data.testimonials }}
		                    {{ if .showonhome }}
		                    {{ if eq $.Site.Params.languagecode .language }}
		                    <li class="item">
		                        <div class="testimonial">
									<!--<div class="icon">
										<i class="fa fa-quote-left"></i>
									</div>-->
		                            <div class="text">
		                                <p>{{ .text }}</p>
		                            </div>
		                            <div class="bottom">
		                                <div class="name-picture">
		                                    <img class="" alt="" src="{{ .avatar }}">
		                                    <h4>{{ .name }}</h4>
		                                    <p>{{ .position }}</p>
		                                </div>
		                            </div>
		                        </div>
		                    </li>		                    
		                    {{ end }}
		                    {{ end }}
		                    {{ end }}
		                </ul>
		            </div>		
		        </div>
		    </div>
		</section>{{ "<!-- testimonials end -->" | safeHTML }}
{{ end }}
