{{ "<!-- partials:insert-storyline-text-picture.html -->" | safeHTML }}
<div class="timeline"><!-- used to display dotted line in middle -->
</div>
<div class="container">
	<div class="relative fixedheightsmall">
		<div class="absolute">
			<div class="alignverticalmiddle">
			    <div class="row">
			        <div class="col-xs-6 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2 text-right">
					    {{ if ne .title "" }}<h3 class="timeline-text margint-tiny">{{ with .title }}{{ . }}{{ end }}</h3>{{ end }}
					    <p class="marginv0 timeline-text">{{ with .description }}{{ .  }}{{ end }}</p>
					</div>
					<div class="col-xs-5 col-sm-4 col-md-3">
						{{ if ne .picture "" }}<img src="/pictures/inserts/{{ .picture }}" class="img-responsive photograph">{{ end }}
					</div>
	    		</div>
	    	</div>
		</div>
	</div>
</div>
