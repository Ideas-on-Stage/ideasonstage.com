{{ $tags := .GetTerms "tags" }}
{{ if $tags }}
	<div class="flex-parent flex-parent-row row-tag paddingv-tiny">
		<ul class="cl-tags">
			{{ range (.GetTerms "tags") }}
				<li class="cl-tags--tag">
					<a href="{{ .Permalink }}">
						{{ .LinkTitle }}
					</a>
				</li>
			{{ end }}
		</ul>
	</div>
{{ end }}
