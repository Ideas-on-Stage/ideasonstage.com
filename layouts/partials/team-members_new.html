<section id="team-members">
     <div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1">
<!--	    <div class="col-sm-10 col-sm-offset-1"> -->
				{{ $.Scratch.Set "count" 0}}
				{{ range .Site.Data.teammembers }}
					{{ $.Scratch.Add "count" 1}}
	           		 <div class="col-xs-12 col-sm-4 col-lg-3">
	                	<a href="{{ .url }}" class="people-box">
	                    <img src="/pictures/team-members/{{ if ne .img nil }}{{ .img }}{{ else}}{{ .name | urlize}}.png{{ end }}" class="people-box-image" alt="">	
		                <div class="people-box-caption">
		                    <div class="people-box-caption-content">
		                        <div class="people-name">{{ .name }}</div>
								<div class="people-title">{{ .title }}</div>                                 
							</div>
						</div>
						</a>
	            	  </div>
<!--				{{ "<!-- references Modals -->" | safeHTML }}
				<div class="modal fade" id="team-membersModal{{ ($.Scratch.Get "count") }}" tabindex="-1" role="dialog" aria-hidden="true">
	{{ partial "team-member-modal-new.html" . }}
				</div>
-->
{{ end}}
	        </div> <!--end col -->
        </div> <!--end row-->
    </div>
</section>
