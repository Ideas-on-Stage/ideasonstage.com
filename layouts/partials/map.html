{{ "<!-- partials:map.html -->" | safeHTML }}
		<section id="map" class="bg-lightgrey">
			<div class="flex-parent">
				<div class="flex-container bg-black">
					<div class="img-center">
						<img src="{{ .Site.Params.map.bgimage }}" class="picture">
					</div>
					<div class="flex-item-text-overlay text-center margint-huge">	
			   			<h2 class="section-heading">{{ with .Site.Params.map.title }}{{ . | markdownify }}{{ end }}</h2>
			   			<p itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">{{ with .Site.Params.map.address }}{{ . | safeHTML }}{{ end }}</p>
					</div>
				</div>
			</div>
		</section>{{ "<!-- map end -->" | safeHTML }}
