{{ "<!-- ASIDE FREE -->" | safeHTML }}
<aside class="bg-black">
    <div class="container">
		<div class="row">
	        <div class="col-sm-5">
            	<img src="/pictures/pz/home/aside.jpg" class="img-responsive" alt="">
	        </div>
			<div class="col-sm-7">
				<div class="aside-content">
				    <p class="section-subheading">{{ with .Params.asidequote }}{{ . | markdownify }}{{ end }}</p>	
				    <p class="text-right">{{ with .Params.aside.attribution }}{{ . | markdownify }}{{ end }}</p>	
			    </div>
			</div>
	    </div>
	</div>
</aside>
