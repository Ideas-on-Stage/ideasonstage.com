{{ "<!-- partials/sidebar/sidebar-training:start -->" | safeHTML }}
<section id="sidebar">
	<div class="flex-parent flex-parent-column flex-justify-center">
			<h2>{{ .Params.sidebar.title }}</h2>
		{{ range .Params.sidebar.items }}
				<p class="margin-none text">
				{{ with .url }}<a href="{{ . }}">{{ end }}
					{{ with .name }}{{ . }}{{ end }}
				{{ with .url }}</a>{{ end }}
				</p>
		{{ end }}
	</div>
</section>
{{ "<!-- partials/sidebar/sidebar-training:end -->" | safeHTML }}
