{{ "<!-- partials:inserts-top.html:start -->" | safeHTML }}
<section id="inserts-top"  class="flex-parent-row">
{{- range .Params.insertstop }}
	{{- $insertalllang := index site.Data.inserts . }}
	{{- if $insertalllang }}
		{{- $insert := index $insertalllang site.Params.LanguageCode }}
		{{- if $insert }}
			{{ partial $insert.layout $insert }}
		{{- end }}
	{{- end }}
{{- end }}
</section>
{{ "<!-- partials:inserts-top.html:end -->" | safeHTML }}
