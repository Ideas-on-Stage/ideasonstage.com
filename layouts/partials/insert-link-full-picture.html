<div class="paddingt20">
	<div class="container">
		<a href="{{ with .link }}{{ . | urlize }}{{ end }}">
			<div class="row">
				<div class="col-xs-12 no-padding">
					<div class="flex-container {{ .style }}" id="offer">
						<div class="flex-item-picture-full">
							{{ if ne .picture "" }}<img src="/pictures/inserts/{{ .picture }}" class="picture">{{ end }}
						</div>
	 					<div class="flex-item-text-overlay text-center" id="inlay-text">
						    {{ if ne .title "" }}<h4>{{ with .title }}{{ . }}{{ end }}</h4>{{ end }}
						    <p>{{ with .description }}{{ .  }}{{ end }}</p>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
</div>
