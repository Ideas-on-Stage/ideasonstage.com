{{ "<!-- partials:insert-link-full-picture.html -->" | safeHTML }}

<div class="flex-child layout-module">

	<section {{ with .sectionid }}id="{{ . }}"{{ end }}>
		
		{{ if .itemtype }}<div itemprop="{{ .itemprop }}" itemscope="{{ .itemscope }}" itemtype="https://schema.org/{{ .itemtype }}">{{ end }}

		<div class="flex-parent-column flex-align-center">	
			
			<div class="flex-child">
				<a href="{{ if .link }}{{ .link }}{{ else }}{{ .url }}{{ end }}">
					<img src="{{ .picture }}" {{ if .pictureprop }}itemprop="{{ .pictureprop }}"{{ end }} class="img-cover">
				</a>
			</div>
			
			<div class="flex-child">
				<div class="layout-module-text {{ if .style }}{{ .style }}{{ end }}">
					<div class="layout-module-title text-center">
						<a href="{{ with .link }}{{ . }}{{ end }}">
					    	{{ if ne .title "" }}
							<h3 {{ if .titleprop }}itemprop="{{ .titleprop }}"{{ end }} class="style-module-title">{{ with .title | safeHTML }}{{ . }}{{ end }}</h3>
							{{ end }}
					    	<p {{ if .descprop }}itemprop="{{ .descprop }}"{{ end }}class="style-module-description">{{ with .description }}{{ . | safeHTML }}{{ end }}</p>
					    </a>
					    {{ if ne .button "" }}
							<a href="{{ with .link }}{{ . }}{{ end }}" class="style-module-button" {{ if .linkprop }}itemprop="{{ .linkprop }}"{{ end }}>{{ with .button }}{{ . }}{{ end }}</a>
						{{ end }}
					</div>
				</div>
			</div>
			
		</div>
			
		{{ if .itemtype }}</div>{{ end }}
			
	</section>

</div>
