{{ "<!-- partials:insert-link-full-picture.html -->" | safeHTML }}
<section {{ with .sectionid }}id="{{ . }}"{{ end }} {{ if .itemtype }}itemprop="{{ .itemprop }}" itemscope="{{ .itemscope }}" itemtype="https://schema.org/{{ .itemtype }}"{{ end }} class="layout-module">
	<div class="layout-module-16-6-text-top-image-bottom {{ with .style }}{{ . }}{{ end }}">
		<div class="layout-module-16-6-text-top text-center">
			<a href="{{ with .link }}{{ . }}{{ else }}{{ .url }}{{ end }}">
		    	{{ if ne .title "" }}<h3 class="title-responsive" {{ if .titleprop }}itemprop="{{ .titleprop }}"{{ end }}>{{ with .title | safeHTML }}{{ . }}{{ end }}</h3>{{ end }}
		    	<p class="text-responsive" {{ if .descprop }}itemprop="{{ .descprop }}"{{ end }}>{{ with .description }}{{ . | safeHTML }}{{ end }}</p>
		    </a>
			{{ partial "insert-button.html" . }}
		</div>
		<div class="layout-module-16-6-image-bottom">
			<a href="{{ with .link }}{{ . }}{{ else }}{{ .url }}{{ end }}">
				<img src="{{ with .link }}{{ else }}{{ .url }}{{ end }}{{ .picture }}" {{ if .pictureprop }}itemprop="{{ .pictureprop }}"{{ end }}>
			</a>
		</div>
	</div>
</section>
