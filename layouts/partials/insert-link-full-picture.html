{{ "<!-- partials:insert-link-full-picture.html -->" | safeHTML }}
<section>
	<div class="flex-container {{ .style }}">
		<a href="{{ with .link }}{{ . }}{{ end }}">
			<div class="flex-item-picture-full">
				{{ if ne .picture "" }}<img src="/pictures/inserts/{{ .picture }}" class="picture">{{ end }}
			</div>
		</a>
		<div class="{{ .style }}">
			<div class="container text-center">
				<div class="row">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1">
						<a href="{{ with .link }}{{ . }}{{ end }}">
					    	{{ if ne .title "" }}<h3>{{ with .title }}{{ . }}{{ end }}</h3>{{ end }}
					    	<p>{{ with .description }}{{ . }}{{ end }}</p>
					    </a>
					    {{ if ne .button "" }}
						<a href="{{ with .link }}{{ . }}{{ end }}" class="btn btn-secondary">{{ with .button }}{{ . }}{{ end }}</a>
						{{ end }}
					</div>
				</div>
			</div>
		</div><!-- class -->
	</div><!-- flex-container --> 
</section>
