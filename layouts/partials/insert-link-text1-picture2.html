<section class="{{ .style }}"><!-- section used for full width background -->
	<div class="container insert">
	    <div class="row">
	        <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-1 margin-v">
				<a href="{{ with .link }}{{ . | urlize }}{{ end }}">
				    <h4>{{ with .title }}{{ . }}{{ end }}</h4>
				</a>
			    <p class="marginv0">{{ with .description }}{{ .  }}{{ end }}</p>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 margin-v">
				<a href="{{ with .link }}{{ . | urlize }}{{ end }}">
					<img src="/pictures/inserts/{{ .picture }}" class="img-responsive">
				</a>
			</div>
	    </div>
	</div>
</section>
