{{ "<!-- head -->" | safeHTML }}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
		<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
		{{ .Hugo.Generator }}
		<title>{{ .Site.Title }}</title>
		{{ "<!-- reflang -->" | safeHTML }}
		{{- if .IsTranslated }}
		    {{- range .AllTranslations }}
        <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
		    {{- end}}
		{{- end }}
		{{ "<!-- Favicon -->" | safeHTML }}
		<link rel="shortcut icon" href="{{ .Site.Params.favicon }}">
		{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
		{{ "<!-- Custom Fonts -->" | safeHTML }}
 		<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6201816/7621392/css/fonts.css" />
		{{ "<!-- Site CSS -->" | safeHTML }}
		<link rel="stylesheet" href="/css/creative.css" type="text/css">
		<link rel="stylesheet" href="/css/modals.css" type="text/css">
		{{ "<!-- Plugin CSS -->" | safeHTML }}
		<link rel="stylesheet" href="/css/animate.min.css" type="text/css">
		{{ "<!-- Custom CSS -->" | safeHTML }}
		<link href="/css/owl.carousel.css" rel="stylesheet" type="text/css">
		<link href="/css/owl.theme.css" rel="stylesheet" type="text/css">
