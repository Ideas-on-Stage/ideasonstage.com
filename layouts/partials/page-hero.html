{{ "<!-- partials:page-hero.html -->" | safeHTML }}
{{ if .Title }}
	<div>
		<div class="layout-top">
		</div>
	    <div class="layout-sticky layout-header style-header">
	        <div class="flex-parent-column flex-justify-center flex-align-center">
	        	<h1 {{ with .Params.Titleprop }}itemprop="{{ . }}"{{ end }}>
		            {{ with .Title }}{{ . | markdownify  }}{{ end }}
	            </h1>
			</div>
	    </div>
		{{ if .Params.Picture }}
			{{ with .Params }}
				{{ partial "insert-fullbleed-picture.html" . }}
			{{ end }}
		{{ end }}
	</div>
{{ end }}
