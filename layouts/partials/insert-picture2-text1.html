{{ "<!-- partials:insert-picture2-text1.html -->" | safeHTML }}
<section id="{{ .sectionid }}" class="{{ .style }} paddingt-medium paddingb-small"><!-- section used for full width background -->
	<div class="container insert">
	    <div class="row">
	    	<div class="col-xs-12 col-sm-4 col-sm-push-7 col-sm-offset-0">
			    <h3>{{ with .title }}{{ . }}{{ end }}</h3>
			    <p>{{ with .description }}{{ .  }}{{ end }}</p>
			</div>
	    	<div class="col-xs-12 col-sm-6 col-sm-pull-4 col-sm-offset-1">
	    		<img src="{{ .picture }}" class="img-responsive">
	    	</div>      
	    </div>
	</div>
</section>
