{{ "<!-- partials:page-content.html:start -->" | safeHTML }}
{{ $schema := partial "getschema.html" .Params }}
<div class="layout-content">
	<section id="content-main" {{ $schema.description | safeHTMLAttr }}>
		{{/* <!-- note: don't put markdownify it prevents the content from rendering in hugo 0.67 --> */}}
		{{- with .Content }}{{ . }}{{ end }} 
	</section>
</div>
{{ "<!-- partials:page-content.html:end -->" | safeHTML }}
