{{ "<!-- partials:insert-link-photo1-text2.html -->" | safeHTML }}
<section id="{{ .sectionid }}" class="{{ .style }}"><!-- section used for full width background -->
	<div class="container insert paddingt-medium paddingb-small">
	    <div class="row">
	    	<div class="col-sm-6 col-sm-push-5 col-sm-offset-0">
			    <a href="{{ with .link }}{{ . }}{{ end }}">
				    <h3>{{ with .title }}{{ . }}{{ end }}</h3>
			    </a>
			    <p class="margint-none">{{ with .description }}{{ . }}{{ end }}</p>
				{{ if ne .button "" }}
				<a href="{{ with .link }}{{ . }}{{ end }}" class="btn btn-secondary marginb-tiny">{{ with .button }}{{ . }}{{ end }}</a>
				{{ end }}
			</div>
	    	<div class="col-sm-4 col-sm-pull-6 col-sm-offset-1">
	    		<a href="{{ with .link }}{{ . }}{{ end }}">
	    		<img src="{{ .picture }}" class="img-responsive photograph">
	    		</a>
	    	</div>
	    </div>
	</div>
</section>
