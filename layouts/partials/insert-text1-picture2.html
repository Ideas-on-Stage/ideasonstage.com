{{ "<!-- partials:insert-text1-picture2.html -->" | safeHTML }}
<section id="{{ .sectionid }}" class="{{ .style }} paddingt-medium"><!-- section used for full width background -->
	<div class="container insert">
	    <div class="row">
	        <div class="col-xs-12 col-sm-4 col-sm-offset-1">
			    <h3 class="margint-tiny">{{ with .title }}{{ . }}{{ end }}</h3>
			    <p class="marginv0">{{ with .description }}{{ .  }}{{ end }}</p>
			</div>
			<div class="col-xs-12 col-sm-6 col-sm-offset-0 margint-tiny">
				<img src="/pictures/inserts/{{ .picture }}" class="img-responsive">
			</div>
	    </div>
	</div>
</section>
