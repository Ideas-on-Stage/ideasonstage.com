{{ "<!-- partials:insert-link-big-picture.html -->" | safeHTML }}
<section id="{{ .sectionid }}" class="{{ .style }} paddingv0"><!-- section used for full width background -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<a href="{{ with .link }}{{ . }}{{ end }}">
				<div class="flex-container {{ .style }}">
					<div class="flex-item-text text-center">
					    {{ if ne .title "" }}<h3>{{ with .title }}{{ . }}{{ end }}</h3>{{ end }}
					    <p>{{ with .description }}{{ .  }}{{ end }}</p>
						{{ if ne .button "" }}
						<a href="{{ with .link }}{{ . }}{{ end }}" class="btn btn-secondary">{{ with .button }}{{ . }}{{ end }}</a>
						{{ end }}
					</div>
				</div>
				<div class="flex-container {{ .style }}">
					<div class="img-crop">
					{{ if .link }}
						<img src="{{ .picture }}">
					{{ else }}
						<img src="{{ .url }}{{ .picture }}">
					{{ end }}
					</div>
				</div>
				</a>
			</div>
		</div>
	</div>
</section>
