<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="flex-container {{ .style }}">
				<div class="background">
					{{ if ne .picture "" }}<img src="/pictures/inserts/{{ .picture }}" class="picture">{{ end }}
				</div>
				<div class="text text-center">
				    {{ if ne .title "" }}<h4>{{ with .title }}{{ . }}{{ end }}</h4>{{ end }}
				    <p>{{ with .description }}{{ .  }}{{ end }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
