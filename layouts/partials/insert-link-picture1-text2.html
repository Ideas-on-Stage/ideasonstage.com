{{ "<!-- partials:insert-link-picture1-text2.html:start -->" | safeHTML }}
<section {{ with .sectionid }}id="{{ . }}"{{ end }} {{ with .style }}class="{{ . }}"{{ end }}>
	<div class="layout-module flex-parent-row">
    	<div class="flex-child-40p">
			{{ if .link }}
    		<a href="{{ if .link }}{{ .link }}{{ else }}{{ .url}}{{ end }}">
				<img src="{{ .picture }}" class="img-responsive">
				{{ "<!-- .link .picture -->" | safeHTML }}
			</a>	
			{{ else }}
    		<a href="{{ if .link }}{{ .link }}{{ else }}{{ .url}}{{ end }}">
				<img src="{{ .url }}{{ .picture }}" class="img-responsive">
				{{ "<!-- .url .picture -->" | safeHTML }}
			</a>
			{{ end }}
    		</a>
    	</div>
    	<div class="flex-child-60p layout-module-text-column">
		    <a href="{{ if .link }}{{ .link }}{{ else }}{{ .url}}{{ end }}">
		    	<h3 class="margint-small">{{ with .title }}{{ . }}{{ end }}</h3>
		    </a>
		    <p>{{ with .description }}{{ . }}{{ end }}</p>
			{{ if ne .button "" }}
			<a href="{{ if .link }}{{ .link }}{{ else }}{{ .url}}{{ end }}" class="btn btn-secondary">{{ with .button }}{{ . }}{{ end }}</a>
			{{ end }}
		</div>
	</div>
</section>
{{ "<!-- partials:insert-link-picture1-text2.html:end -->" | safeHTML }}
