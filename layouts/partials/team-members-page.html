{{ "<!-- partials:team-members-page.html -->" | safeHTML }}
<section id="team-member-bio">
	{{ with .Params }}
	{{ if .itemtype }}
	<div itemscope itemtype="http://schema.org/{{ .itemtype }}">
	{{ else }}
	<div itemscope itemtype="http://schema.org/Employee">
	{{ end }}
	     <div class="container paddingt-huge">
	        <div class="row">
	        	<div class="col-xs-10 col-xs-offset-1 col-md-4 picture">  		
					<img src="/pictures/team-members/{{ if .img }}{{ .img }}{{ else }}{{ .name | urlize }}{{ end }}.jpg" class="img-responsive img-left photograph" alt="" itemprop="image">
		        </div>
		        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0 text">
					<h1><span itemprop="name">{{ .name }}</span><br />
						<small><span itemprop="jobTitle">{{ .position }}</span></small>
					</h1>
	{{ end }}
					<span itemprop="description">{{ with .Content }}{{ . | markdownify }}{{ end }}</span>	
		        </div>
	        </div> <!--end row-->      
	    </div><!-- end container -->
	</div><!-- end itemtype -->
</section>
