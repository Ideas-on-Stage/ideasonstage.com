{{/* <!-- define main only if different from default structure --> */}}

{{ define "main" }}
	{{ "<!-- revolution/section.html:main:start -->" | safeHTML }}
	{{ template "page-title" . }}
	{{ template "page-list" . }}
	{{ "<!-- revolution/section.html:main:end -->" | safeHTML }}
{{ end }}



{{/* <!-- define custom blocks --> */}}

{{ define "page-list" }}
	{{ "<!-- revolution/section.html:page-list:start -->" | safeHTML }}
	{{ partial "b/page-list-revolution.html" . }}
	{{ "<!-- revolution/section.html:page-list:end -->" | safeHTML }}
{{ end }}
