{{ define "main" }}
	{{ "<!-- revolution:single.html:start -->" | safeHTML }}
	<article>
        <div class="container paddingt-medium">
			<div class="row">
			    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <p class="text-muted  mb-small">
                    {{ if isset .Params "author" }}
					  {{ .Site.Params.news.by }} <a href="{{ (index .Site.Params.navigation.items "004").url }}{{ .Params.author | urlize }}">{{ .Params.author }}</a>
					  {{ end }}
						<time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ partial "f/getdate" .Date }}</time> 
					</p>
			    </div> <!-- /#blog-post -->
			</div> <!-- /.row -->
			<div class="row paddingt-tiny">
				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">					
                    <div id="post-content">
                      {{ with .Content }}{{ . }}{{ end }}
                    </div>
                </div>
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </article> <!-- /#content -->
	{{ "<!-- revolution:single.html:end -->" | safeHTML }}
{{ end }}
