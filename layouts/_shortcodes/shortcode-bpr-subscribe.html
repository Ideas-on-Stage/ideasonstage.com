{{ "<!-- shortcodes:bpr-subscribe.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode-bpr-subscribe">
	<h2>
		Get the overview free 
	</h2>
	<p>
		Please send me the synopsis of Business Presentation Revolution, including the 5 major revolutions to fix business presentations.
	</p>
	
	<form
		id="magicwandForm"
		name="magicwandForm"
		action="{{ $.Page.RelPermalink }}"
		method="POST"
		netlify
		netlify-honeypot="bot-field"
		class="cl-form">
		
		<input
			name="_subject"
			type="hidden"
			value="Form sent from page: {{ $.Page.Permalink }}">
		
		<input
			id="namefirst"
			name="namefirst"
			type="text"
			class="field"
			placeholder="First Name"
			oninvalid="alert('{{ with .Site.Params.contact.form.name.warning  }}{{ .  | markdownify }}{{ end }}');"
			required>
		
		<input
			id="namelast"
			name="namelast"
			type="text"
			class="field"
			placeholder="Last Name"
			oninvalid="alert('{{ with .Site.Params.contact.form.name.warning  }}{{ .  | markdownify }}{{ end }}');"
			required>
		
		<input
			id="email"
			name="email"
			type="email"
			class="field"
			placeholder="{{ with .Site.Params.contact.form.email.text }}{{ . | markdownify }}{{ end }}"
			pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}"
			oninvalid="alert('{{ with .Site.Params.contact.form.email.warning }}{{ .  | markdownify }}{{ end }}');"
			required>
		
		<input
			onclick="window.location.href = '/business-presentation-revolution/book/thankyou/';"
			type="submit"
			value="Join the Revolution"
			class="cl-core--button-primary"
			success="Congratulations, you will receive an email shortly."
			wait="Wait...">
		
	</form>
</div>
{{ "<!-- shortcodes:bpr-subscribe.html:end -->" | safeHTML }}
