{{ "<!-- partials:page-references.html:start -->" | safeHTML }}
<section id="references" class="layout-module bg-white">
    <div class="layout-content">
        <div class="flex-parent-scroll ios-scrollbar">
          {{- $.Scratch.Set "count" 0 }}
          {{- range site.Data.references }}
			{{- if .showonhome }}
              {{- if eq site.Params.languagecode .language }}
                {{- $.Scratch.Add "count" 1 }}
                <div class="flex-child-scroll">
                    <div class="reference-item" style="background-color: transparent;">
                        <img src="/img/logos/{{ .logo }}" alt="{{ .logo }}">
                    </div>
                </div>
			  {{- end }}
            {{- end }}
          {{- end }}
        </div>
    </div>
</section>
{{ "<!-- partials:page-references.html:end -->" | safeHTML }}
