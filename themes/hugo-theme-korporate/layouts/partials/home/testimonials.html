{{ "<!-- partials:testimonials.html:start -->" | safeHTML }}
{{- if gt (len site.Data.testimonials) 0 }}
	<section id="testimonials" class="bg-lightgrey">
	    <div class="layout-module-content">
	        <div class="flex-parent-scroll iostestimonials ios-scrollbar">
	            {{- range site.Data.testimonials }}
	            {{- if .showonhome }}
	            {{- if eq site.Params.languagecode .language }}
	            <div class="flex-child-scroll iostestimonial-item">
	                <div class="iostestimonial">
	                    <div class="text">
	                        <p>{{ .text }}</p>
	                    </div>
	                    <div class="bottom">
	                        <div class="name-picture">
	                            <img class="" alt="{{ .name }}" src="{{ .avatar }}">
	                            <h4>{{ .name }}</h4>
	                            <p>{{ .position }}</p>
	                        </div>
	                    </div>
	                </div>
	            </div>		                    
	            {{- end }}
	            {{- end }}
	            {{- end }} 
	        </div>
	    </div> 
	</section>
{{- end }}
{{ "<!-- partials:testimonials.html:end -->" | safeHTML }}
