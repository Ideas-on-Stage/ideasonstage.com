{{/* <!-- 
 	gallery shortcode
 	
 	Creates a row of 3 images side by side.
 	Becomes 2 images side by side on ts (tall small) screens
 	So the ideal number of images is 6 or a multiple of 6
 --> */}}
<div class="layout-shortcode">
	<div class="layout-shortcode-child">
		<div class="flex-parent flex-row">
			{{- range .Params }}
			<div class="flex-child 33p"><img src="{{ . }}"></div>
			{{- end }}
		</div>
	</div>
</div>
