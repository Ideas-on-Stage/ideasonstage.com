{{ "<!-- shortcodes:icon-list.html:start -->" | safeHTML }}
<div class="layout-shortcode-column paddingv-medium {{ with .Params.style }}{{ . }}{{ end }}">
	{{- if .Params.title }}
	<div class="layout-shortcode-child">
		<h3 class="text-center">{{ .Params.title }}</h3>
	</div>
	{{- end }}
	<div class="layout-shortcode-child">
		<div class="flex-parent flex-parent-row flex-justify-center">
			{{ .Inner }}
		</div>
	</div>
</div>
{{ "<!-- shortcodes:icon-list.html:end -->" | safeHTML }}
