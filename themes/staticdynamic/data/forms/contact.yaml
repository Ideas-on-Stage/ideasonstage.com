en:
    id: ioscontactForm
    name: contactForm
    title: "Contact us"
    description: "Any questions? Use the form below and we'll get back to you shortly"
    fields:
    - id: "fname"
      name: "name"
      type: "text"
      required: true
      text: "Your Name *"
      warning: "Please enter your name."
    - id: "email"
      name: "email"
      type: "email"
      required: true
      text: "Your Email *"
      warning: "Please enter a valid email address."
    - id: "phone"
      name: "phone"
      type: "tel"
      required: false
      text: "Your Phone (optional)"
      warning: "Please enter a valid phone number."
    - id: "country"
      name: "country"
      type: "text"
      required: false
      text: "Your country of residence (optional)"
      warning: "Please enter your country of residence."
    - id: "message"
      name: "message"
      type: "textarea"
      required: true
      text: "Let us know how we can help you *"
      warning: "Please enter a message."
    button:
      id: "contactsubmit"
      type: "submit"
      text: "Send message"
      wait: "Please Wait..."
      success: "Thank you, we'll get back to you shortly."
    captcha:
      key: "6LdPO_4UAAAAAOkPGjWhZSJaqJKKR4XOrf8Xyfs0"
      warning: "Please Enter CAPTCHA Code.\n"
      error: "The CAPTCHA Code Does Not Match.\n"

