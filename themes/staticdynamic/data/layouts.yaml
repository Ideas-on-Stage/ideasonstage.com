# /data/layouts.yaml is where all page structures are defined.
# this is a lot easier to read and maintain vs. multiple templates per page type
# head: blocks added to the <head></head> part
# body: blocks added to the <body></body> part
# side: blocks added to the sidebar inside the cl-content part
# main: blocks added inside the cl-content--main part. Use only if absolutely necessary
# list: blocks added inside list elements



# common blocks are added to ALL pages
# they cannot be overridden
_common:
    # common header blocks for all pages
    head:
        - head-meta
        - head-hreflang
        - head-alternate
        - head-favicon
        - head-schema
    # common body blocks above "main" for all pages
    bodytop:
        - bodytop-navbar
    # do not add body: to _common, use bodytop: or bodybottom: instead
    # common body blocks after "main" for all pages
    bodybottom:
        - bodybottom-contact
    # common footer blocks for all pages
    footer:
        - footer-footer



# default blocks are used if no specific blocks are defined for a page type.
# they can be overridden by a specific .Type and .Kind combination below in this file
# or by a "body:" argument followed by a list (similar to the body: declaration this file) in the front matter of a page
_default:
    # page.Kind "section"
    section:
        head:
            - head-meta-desc-section
            - head-title-section
        body:
            - body-h1hero
            - body-breadcrumbs
            - body-side-main
            - body-list
            - body-modules-aside
        main:
            - main-content
        list:
            - list-link-picture2-text1
            
    # page.Kind "single"
    page:
        head:
            - head-meta-desc-single
            - head-title-single
        body:
            - body-h1hero
            - body-breadcrumbs
            - body-side-main
            - body-modules-aside
        main:
            - main-content
    # page.Kind "home"
    home:
        head:
            - head-meta-desc-single
            - head-schema-corporation
            - head-schema-website
            - head-title-home
        body:
            - body-h1home
            - body-countrylist
            - body-cta
            - body-contentwide
            - body-references
            - body-modules-aside
            - body-testimonials
            - body-location
        main:
            - main-modules
            - main-contenthome


# page.Type "404"
404:
    # page.Kind "page"
    page:
        head:
            - head-meta-desc-single
            - head-title-404
        body:
            - body-content404



# below are the specific .Type + .Kind combinations that can override the _default blocks.
# they can be overridden for a page by a "body:" argument in the page front matter
# to know the exact .Type and .Kind of a page, temporarily put {{ .Type }} {{ .Kind }} in the body of baseof.html template

# page.Type "news"
news:
    # page.Kind "section"
    section:
        # each part defined below overrides default for page Type "news" Kind "section"
        # here, there is no "head:" part defined so _default:section:head: will be used
        # body part is defined so it will override _default:section:body: part
        body:
            - body-h1hero
            - body-side-main
        # content main blocks
        # will appear where the "content" item is inserted in "body:"
        # if there is no "content" item it will not be used
        main:
            - main-list
            - main-buttonprevnextnews
        # content sidebar blocks
        # will appear where the "content" item is inserted in "body:" (there must be a content item in body:)
        # if there is no "content" item it will not be used
        side:
            - side-topcategories
        # list of pages blocks (repeated for each page listed)
        # will appear where the "list" item is inserted in "body:" or "main:"
        # if there is no "list" item it will not be used
        list:
            - list-h2
            - list-metadata
            - list-tags
            - list-banner
            - list-summary
            - list-buttonmorenews
            - list-space-medium
    page:
        head:
            - head-meta-desc-news-single
            - head-title-single
        body:
            - body-breadcrumbs
            - body-side-main
        side:
            - side-related
            - side-topcategories
        main:
            - main-h1
            - main-metadatanews
            - main-tags
            - main-content


