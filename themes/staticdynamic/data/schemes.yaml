# -----------------
# root variables
# -----------------

root:
    
    # default colors
    color-text: "black"
    color-text-muted: "#444"
    color-primary: "#FF8200"
    color-primary-contrast: "#dd6200"
    color-secondary: "#00A3E0"
    color-darkgray: "#222"
    color-lightgray: "#eee"
    color-midgray: "#888"
    color-border: "#bbb"
    
    # content variables
    content-width: "100%"
    content-max-width: "80vw"
    
    # flex variables
    flex-column-gap-big: "24px"
    flex-column-gap-medium: "12px"
    flex-row-gap-big: "24px"
    flex-row-gap-medium: "12px"
    
    # font families */
    # For --font-ratio DON'T USE UNITS, it will be multiplied by the --font-base-size for perfect scaling
    # for example, --font-ratio: 1, --font-base-size 1.5 --> 1 * 1.5vw = 1.5vw actual font size
    font-base-size: "1.5vw" # font base size for normal screens
    font-family: "Whitney SSm A, Whitney SSm B"
    font-weight: "400"
    font-ratio: "1"
    
    # hero variables
    hero-height: "60vh"
    
    # module variables
    module-height: "40"
    
    # menubar variables
    menubar-height: "52px"
    
    # page variables
    page-padding-top: "var(--menubar-height)"
    page-width: "100%"
    page-max-width: "#{$gl-lg-screen}"
    
    # adapt variable values for small screens
    sm:
        # content variables
        content-width: "100%"
        content-max-width: "92vw" # recommended: 100vw - 2 * flex-column-gap-medium
        
        #flexbox variables
        flex-column-gap-big: "4vw"
        flex-column-gap-medium: "4vw"
        flex-row-gap-big: "4vw"
        flex-row-gap-medium: "4vw"
        
        #font variables
        font-base-size: "4.2vw" # font base size for small screens
        
        # hero variables
        hero-height: "70vh"
        
        # module variables
        module-height: "140"
    
    # adapt variable values for large screens
    lg:
        font-base-size: "22px"



# -----------------
# tag variables
# -----------------

a:
    color-text: "black"
    color-text-hover: "var(--color-primary)"
    color-border: "var(--color-primary)"

b:
    font-family: "Whitney SSm A, Whitney SSm B"
    font-weight: "700"
    font-ratio: "1"

blockquote:
    line-height: "1.6em"
    color-back: "#f5f5f5"
    color-border: "var(--color-secondary)"

h1:
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "2"
    line-height: "1.2em"
    text-transform: "uppercase"

h2:
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1.5"
    line-height: "1.2em"
    text-transform: "none"

h3:
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1.25"
    line-height: "1.2em"
    text-transform: "none"

h4:
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1.25"
    line-height: "1.2em"
    text-transform: "none"

h5:
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1"
    line-height: "1.2em"
    text-transform: "none"

li:
    font-family: "var(--font-family)"
    font-weight: "var(--font-weight)"
    font-ratio: "1"
    line-height: "1.6em"
    margin-top: "0.5em"
    margin-bottom: "0.5em"

p:
    font-family: "var(--font-family)"
    font-weight: "var(--font-weight)"
    font-ratio: "1"
    margin-top: "1em"
    margin-bottom: "1em"
    line-height: "1.6em"

table:
    color-border: "#888"

td:
    padding-top: "0.5em"
    padding-bottom: "0.5em"
    padding-left: "0.5em"
    padding-right: "0.5em"
    color-border: "#888"

th:
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1"
    padding-top: "0.5em"
    padding-bottom: "0.5em"
    padding-left: "0.5em"
    padding-right: "0.5em"
    color-border: "#888"
    
time:
    color-text: "#aaa"

ul:
    list-style-type: "square"
    padding-left: "20px"


# -----------------
# cl-core-- variables 
# Don't use "." in front of class name when on level 0
# Use "." in front of class name on sublevels
# -----------------

cl-core--button-primary:
    padding-top: "1em"
    padding-bottom: "1em"
    padding-left: "2em"
    padding-right: "2em"
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1"
    text-align: "center"
    text-transform: "uppercase"
    color-back: "var(--color-primary-contrast)"
    color-text: "white"
    color-back-hover: "var(--color-primary)"
    color-text-hover: "white"

cl-core--button-secondary:
    padding: "0"
    font-family: "Gotham SSm A, Gotham SSm B"
    font-weight: "700"
    font-ratio: "1"
    line-height: "1.5em"
    text-transform: "uppercase"
    color-back: "none"
    color-text: "var(--color-secondary)"
    color-text-hover: "var(--color-secondary)"

cl-core--tags:
    margin-top: "1em"
    margin-bottom: "1em"
    
cl-core--tag:
    margin: "0"
    padding-top: "0.25em"
    padding-bottom: "0.25em"
    padding-left: "0.5em"
    padding-right: "0.5em"
    color-back: "var(--color-lightgray)"
    font-ratio: "0.8"
    text-transform: "uppercase"



