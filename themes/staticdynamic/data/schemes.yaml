# -----------------
# root variables
# -----------------

root:
    
    # default colors
    --color-back: "none"
    --color-text: "black"
    --color-text-muted: "#444"
    --color-primary: "#FF8200"
    --color-primary-contrast: "#dd6200"
    --color-secondary: "#00A3E0"
    --color-darkgray: "#222"
    --color-lightgray: "#eee"
    --color-midgray: "#888"
    --color-border: "#bbb"
    --color-overlay: "rgba(0,0,0,.6)"
    
    # content variables
    --content-max-width: "80vw"
    --content-narrow-max-width: "50vw"
    
    # flex variables
    --flex-column-gap-big: "24px"
    --flex-column-gap-medium: "12px"
    --flex-row-gap-big: "24px"
    --flex-row-gap-medium: "12px"
    
    # font families */
    # For --font-ratio DON'T USE UNITS, it will be multiplied by the ----font-base-size for perfect scaling
    # for example, --font-ratio: 1, ----font-base-size 1.5 --> 1 * 1.5vw = 1.5vw actual font size
    --font-base-size: "1.5vw" # font base size for normal screens
    --font-ratio: "1"

    --font-family-a: "Whitney SSm A, Whitney SSm B"
    --font-weight-a: "400"

    --font-family-b: "Gotham SSm A, Gotham SSm B"
    --font-weight-b: "700"
    
    # hero variables
    --hero-height: "60vh"
    
    # module variables
    --module-height-ratio: "40" # no unit, as ratio of width
    
    # menubar variables
    --menubar-height: "52px"
    
    # page variables
    --page-padding-top: "var(--menubar-height)"
    --page-width: "100%"
    --page-max-width: "#{$gl-lg-screen}"
    
    # adapt variable values for small screens
    sm:
        # content variables
        --content-max-width: "92vw" # recommended: 100vw - 2 * flex-column-gap-medium
        --content-narrow-max-width: "92vw" # recommended: 100vw - 2 * flex-column-gap-medium
        
        #flexbox variables
        --flex-column-gap-big: "4vw"
        --flex-column-gap-medium: "4vw"
        --flex-row-gap-big: "4vw"
        --flex-row-gap-medium: "4vw"
        
        #font variables
        --font-base-size: "4.2vw" # font base size for small screens
        
        # hero variables
        --hero-height: "70vh"
        
        # module variables
        --module-height-ratio: "140" # no unit
    
    # adapt variable values for large screens
    lg:
        --font-base-size: "22px"



# -----------------
# element properties
# -----------------

a:
    --color-text: "black"
    --color-text-hover: "var(--color-primary)"
    --color-border: "var(--color-primary)"

b:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-b)"

blockquote:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-a)"
    line-height: "1.6em"
    padding-top: "1rem"
    padding-bottom: "1rem"
    padding-left: "1rem"
    padding-right: "1rem"
    --color-back: "var(--color-lightgray)"
    --color-border: "var(--color-secondary)"

h1:
    font-family: "var(--font-family-b)"
    font-weight: "var(--font-weight-b)"
    --font-ratio: "2"
    line-height: "1.2em"
    text-transform: "uppercase"

h2:
    font-family: "var(--font-family-b)"
    font-weight: "var(--font-weight-b)"
    --font-ratio: "1.5"
    line-height: "1.2em"
    text-transform: "none"

h3:
    font-family: "var(--font-family-b)"
    font-weight: "var(--font-weight-b)"
    --font-ratio: "1.25"
    line-height: "1.2em"
    text-transform: "none"

h4:
    font-family: "var(--font-family-b)"
    font-weight: "var(--font-weight-b)"
    --font-ratio: "1.25"
    line-height: "1.2em"
    text-transform: "none"

h5:
    font-family: "var(--font-family-b)"
    font-weight: "var(--font-weight-b)"
    --font-ratio: "1"
    line-height: "1.2em"
    text-transform: "none"

input:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-a)"
    --font-ratio: "1"

li:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-a)"
    --font-ratio: "1"
    line-height: "1.6em"
    margin-top: "0.5em"
    margin-bottom: "0.5em"

p:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-a)"
    --font-ratio: "1"
    margin-top: "1em"
    margin-bottom: "1em"
    line-height: "1.6em"

table:
    --color-border: "#888"

td:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-a)"
    padding-top: "0.5em"
    padding-bottom: "0.5em"
    padding-left: "0.5em"
    padding-right: "0.5em"
    --color-border: "#888"

textarea:
    font-family: "var(--font-family-a)"
    font-weight: "var(--font-weight-a)"
    --font-ratio: "1"

th:
    font-family: "var(--font-family-b)"
    font-weight: "var(--font-weight-b)"
    --font-ratio: "1"
    padding-top: "0.5em"
    padding-bottom: "0.5em"
    padding-left: "0.5em"
    padding-right: "0.5em"
    --color-border: "#888"
    
time:
    --color-text: "var(--color-midgray)"

ul:
    list-style-type: "square"
    padding-left: "20px"


