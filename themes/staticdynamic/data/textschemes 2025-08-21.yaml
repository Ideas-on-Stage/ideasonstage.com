# -----------------
# base font schemes
# -----------------

root:
    # font-ratio - adapts base font sizes based on media breakpoints - unit: vw (recommended) */
    - "--font-base-size: 1.5vw" # font ratio for normal screens
    - "--font-base-size-sm: 4.2vw" # font ratio for small screens

    # font families */
    - "--font-family: Whitney SSm A, Whitney SSm B"
    - "--font-weight: 400"
    - "--font-family-b: Whitney SSm A, Whitney SSm B"
    - "--font-weight-b: 700"
    - "--font-family-h: Gotham SSm A, Gotham SSm B"
    - "--font-weight-h: 700"
    - "--font-family-button: Gotham SSm A, Gotham SSm B"
    - "--font-weight-button: 700"
    # font-size, line-height, margin-top, margin-bottom, text-align, text-transform
    # For --font-ratio DON'T USE UNITS, it will be multiplied by the --font-base-size for perfect scaling
    # for example, --font-ratio: 1, --font-base-size 1.5 --> 1 * 1.5vw = 1.5vw actual font size
    # body (default)
    - "--font-ratio: 1"
    - "--line-height: 1em"
    - "--text-align: left"
    - "--text-transform: none"
    # h1
    - "--font-ratio-h1: 2"
    - "--line-height-h1: 1.2em"
    - "--text-transform-h1: uppercase"
    # h2
    - "--font-ratio-h2: 1.5"
    - "--line-height-h2: 1.2em"
    - "--text-transform-h2: none"
    # h3
    - "--font-ratio-h3: 1.25"
    - "--line-height-h3: 1.2em"
    - "--text-transform-h3: none"
    # h4
    - "--font-ratio-h4: 1.25"
    - "--line-height-h4: 1.2em"
    - "--text-transform-h4: none"
    # h5
    - "--font-ratio-h5: 1"
    - "--line-height-h5: 1.2em"
    - "--text-transform-h5: none"
    #li
    - "--margin-top-li: 0.5em"
    - "--margin-bottom-li: 0.5em"
    - "--line-height-li: 1.5em"
    # p
    - "--margin-top-p: 1em"
    - "--margin-bottom-p: 1em"
    - "--line-height-p: 1.6em"
    # button-primary
    - "--font-ratio-button-primary: 1"
    - "--text-align-button-primary: center"
    - "--text-transform-button-primary: uppercase"
    # button-secondary
    - "--font-ratio-button-secondary: 1"
    - "--text-transform-button-secondary: uppercase"
