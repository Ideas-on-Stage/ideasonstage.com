#
# base font schemes
#

root:
# default font scheme */
- "--font-family: Whitney SSm A, Whitney SSm B"
- "--font-weight: 400"
- "--font-family-b: Whitney SSm A, Whitney SSm B"
- "--font-weight-b: 700"
- "--font-family-h: Gotham SSm A, Gotham SSm B"
- "--font-weight-h: 700"
- "--font-family-button: Gotham SSm A, Gotham SSm B"
- "--font-weight-button: 700"
# font sizes - NO unit, it will be multiplied by the ratio in vw */
- "--font-size: 1"
- "--font-size-h1: 2"
- "--font-size-h2: 1.5"
- "--font-size-h3: 1.25"
- "--font-size-h4: 1.25"
- "--font-size-h5: 1"
- "--font-size-button-primary: 1"
- "--font-size-button-secondary: 1"
# font-ratio - adapts base font sizes based on media breakpoints - unit: vw (recommended) */
- "--font-ratio: 1.5vw"
- "--font-ratio-sm: 4vw"
# font case */
- "--font-case-h1: uppercase"
- "--font-case-button-primary: uppercase"
- "--font-case-button-secondary: uppercase"