{{ $src := .Get "src" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $class := .Get "class" }}

{{ "<!-- shortcode-img.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode-img {{ $class }}">
	<img src="{{ $src }}" {{ with $width }}width="{{ . }}"{{ end }} {{ with $height }}height="{{ . }}"{{ end }} />
</div>
{{ "<!-- shortcode-img.html:end -->" | safeHTML }}
