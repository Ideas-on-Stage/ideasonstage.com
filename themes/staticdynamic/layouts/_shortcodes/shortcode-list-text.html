{{/* <!--
	
	{{< shortcode-item-text >}}
	{{< /shortcode-item-text >}}
	
	Inserts a text box item.
	Text should be in markdown format.
	Should be nested inside a shortcode-items list.
	
	Parameters:
	- class:Â standard class parameter
	- style: standard style parameter
	- columns: number of columns
	- .Inner text
	
--> */}}

{{/* <!-- get shortcode parameters --> */}}
{{- $class := partial "f/gethtmlattrclass.go" . -}}
{{- $style := partial "f/gethtmlattrstyle.go" . -}}
{{- $columns := .Get "columns" -}}
{{- $inner := .Inner -}}

{{/* <!-- generate html --> */}}
{{- with $inner -}}
<li {{ with index $class "main" }}{{ . | safeHTMLAttr }}{{ end }} {{ with index $style "main" }}{{ . | safeHTMLAttr }}{{ end }}>
<div {{ with index $class "text" }}{{ . | safeHTMLAttr }}{{ end }} {{ with index $style "text" }}{{ . | safeHTMLAttr }}{{ end }}>
{{ . | markdownify }}
</div>	
</li>
{{- end -}}
