{{- $opts := dict "display" "block" -}}

{{ "<!-- shortcode-text2-picture1.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode-text2-picture1 {{ with .Params.class }}{{ . }}{{ end }} {{ with .Params.style }}{{ . }}{{ end }}">
	<div class="text">
		{{ partial "e/link-title" .Params }}
		{{ .Inner | page.RenderString $opts }}
	</div>
	{{ partial "e/img" .Params }}
</div>
{{ "<!-- shortcode-text2-picture1.html:end -->" | safeHTML }}
