{{ "<!-- shortcodes:text-centered.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode-text-centered {{ with .Params.class }}{{ . }}{{ end }}">
	{{ if .Params.title }}
		<h2>
			{{ .Params.title }}
		</h2>
	{{ end }}
	{{ if .Inner }}
		<p>
			{{ .Inner | markdownify }}
		</p>
	{{ end }}
</div>
{{ "<!-- shortcodes:text-centered.html:end -->" | safeHTML }}
