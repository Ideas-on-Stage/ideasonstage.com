{{/* <!--
	
	agenda-list

	Inserts a list.
	
	Arguments:
	- .title as string
	- agenda-item shortcodes as .Inner content
	
--> */}}

{{ "<!-- shortcode-agenda-list.html:start -->" | safeHTML }}
{{- $class := .Get "class" -}}
<div class="cl-shortcode cl-shortcode-agenda-list {{ with $class }}{{ . }}{{ end }} {{ with .Params.style }}{{ . }}{{ end }}">
	{{ with .Params.title }}
		<h3>{{ . }}</h3>
	{{ end }}
	{{ .Inner }}
</div>
{{ "<!-- shortcode-agenda-list.html:end -->" | safeHTML }}
