{{- $opts := dict "display" "block" -}}

{{ "<!-- shortcode-img1-text2.html:start -->" | safeHTML }}

	{{ partial "e/img" .Params }}
	<div class="text">
		{{ partial "e/title" .Params }}
		{{ .Inner | page.RenderString $opts }}
	</div>
</div>
{{ "<!-- shortcode-img1-text2.html:end -->" | safeHTML }}
