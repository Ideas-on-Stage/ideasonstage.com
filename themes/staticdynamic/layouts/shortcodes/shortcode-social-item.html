{{ "<!-- shortcodes:social-item.html:start -->" | safeHTML }}
<div class="cl-shortcode--social-item">
	<a href="{{ .Params.url }}" target="_blank">
		{{ $imgpath := printf "img/icons/%s" .Params.picture }}
		{{ with resources.Get $imgpath }}
			<img src="{{ .Permalink }}" width="100" height="100" alt="{{ .Params.alt }}">
		{{ end }}
		<p>{{ .Params.text }}</p>
	</a>
</div>
{{ "<!-- shortcodes:social-item.html:end -->" | safeHTML }}
