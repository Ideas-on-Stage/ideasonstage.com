{{/* <!-- 
	gallery shortcode
	
	Creates a grid of images (up to 24).
	Becomes 2 images side by side on ts (tall small) screens
	So the ideal number of images is even (2, 4, 6, etc.)
	
--> */}}

{{ "<!-- shortcodes:gallery.html:start -->" | safeHTML }}
	<div class="cl-shortcode cl-shortcode--gallery">
		{{ range .Params }}
			<img src="{{ . }}">
		{{ end }}
	</div>
{{ "<!-- shortcodes:gallery.html:end -->" | safeHTML }}
