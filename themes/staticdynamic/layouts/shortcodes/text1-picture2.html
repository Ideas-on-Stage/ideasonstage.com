{{ "<!-- shortcodes:text1-picture2.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode--text1-picture2 {{ with .Params.style }}{{ . }}{{ end }}">
	<div class="text">
		<h3>
			{{ .Params.title }}
		</h3>
		<p>
			{{ .Inner | markdownify }}
		</p>
	</div>
	<div class="picture">
		{{ partial "e/picture" .Params }}
	</div>
</div>
{{ "<!-- shortcodes:text1-picture2.html:end -->" | safeHTML }}
