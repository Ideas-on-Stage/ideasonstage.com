{{ "<!-- shortcodes:picture2-text1.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode--picture2-text1 {{ with .Params.style }}{{ . }}{{ end }}">
	<div class="picture">
		{{ partial "e/picture" .Params }}
	</div>
	<div class="text">
		{{ partial "e/title" .Params }}
		<p>
			{{ .Inner | markdownify }}
		</p>
	</div>
</div>
{{ "<!-- shortcodes:picture2-text1.html:end -->" | safeHTML }}
