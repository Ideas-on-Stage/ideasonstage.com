{{ "<!-- shortcodes:agenda-item.html:start -->" | safeHTML }}
<div class="cl-shortcode--agenda-item">
	{{ if $.Params.title }}
		<p class="title">{{ $.Params.title }}</p>
	{{ end }}
	{{ if .Params.description }}
		<p class="description">{{ .Params.description | markdownify }}</p>		
	{{ end }}	
</div>
{{ "<!-- shortcodes:agenda-item.html:end -->" | safeHTML }}
