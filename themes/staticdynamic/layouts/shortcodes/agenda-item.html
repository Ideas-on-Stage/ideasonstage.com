{{ "<!-- shortcodes:agenda-item.html:start -->" | safeHTML }}
{{ if $.Params.title }}
	<h4 class="item-title">
		{{ $.Params.title }}
	</h4>
{{ end }}
{{ if .Params.description }}
	<p class="item-description">
		{{ .Params.description | markdownify }}
	</p>		
{{ end }}	
{{ "<!-- shortcodes:agenda-item.html:end -->" | safeHTML }}
