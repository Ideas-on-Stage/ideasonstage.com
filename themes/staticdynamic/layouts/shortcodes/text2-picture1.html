{{ "<!-- shortcodes:text2-picture1.html:start -->" | safeHTML }}
<div class="cl-shortcode cl-shortcode--text2-picture1 {{ with .Params.style }}{{ . }}{{ end }}">
	<div class="text">
		{{ partial "e/link-title" .Params }}
		<p>
			{{ .Inner | markdownify }}
		</p>
	</div>
	<div class="picture">
		{{ partial "e/picture" .Params }}
	</div>
</div>
{{ "<!-- shortcodes:text2-picture1.html:end -->" | safeHTML }}
