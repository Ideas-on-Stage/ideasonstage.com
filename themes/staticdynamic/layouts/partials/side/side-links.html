{{ "<!-- partials/side/links:start -->" | safeHTML }}
<h2>
	{{ .Params.sidebar.title }}
</h2>
<ul>
	{{ range .Params.sidebar.items }}
		<li>
			{{ with .url }}<a href="{{ . }}">{{ end }}
				{{ with .name }}{{ . }}{{ end }}
			{{ with .url }}</a>{{ end }}
		</li>
	{{ end }}
</ul>
{{ "<!-- partials/side/links:end -->" | safeHTML }}
