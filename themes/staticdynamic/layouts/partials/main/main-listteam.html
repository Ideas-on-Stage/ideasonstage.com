<section id="team-member-list" class="cl-critical--content-width cl-listteam">
	{{ range .Pages.ByWeight }}
		<a href="{{ .RelPermalink }}" class="cl-listteam--teammember">
			<img src="{{ add .RelPermalink "thumbnail.jpg" }}" alt="{{ .Params.name }}" width="100px" height="100px">	
			<h2 class="cl-pages-team--name">{{ .Params.name }}</h2>
			<p class="cl-pages-team--title">{{ .Params.position }}</p>
		</a>
	{{ end}}
</section>
