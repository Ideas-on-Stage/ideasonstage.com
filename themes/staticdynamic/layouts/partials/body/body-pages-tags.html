<div class="cl-core--content-width cl-core--content-space-v cl-body-side-main">
	<aside id="sidebar" class="cl-body-side-main--side cl-side">
		{{ partial "side/side-topcategories.html" . }}
	</aside>
	<article id="content-main" class="cl-body-side-main--main">
		<ul class="cl-tags">
			{{ range .Pages.ByTitle }}
				<li class="cl-tags--tag">
					<a href="{{ .RelPermalink }}">
						{{ .Title }}
					</a>
				</li>
			{{ end }}
		</ul>
	</article>
</div>
