{{ with site.Params.map }}
	{{ if eq true .enable }}
		<section id="address" class="cl-body-location">
			{{ $srcset := partial "f/getpicturesrcset.go" .bgimage }}
			<img src="{{ collections.Index $srcset 0 }}" srcset="{{ collections.Index $srcset 1 }}" alt="Ideas on Stage Champs Élysées">
			<h2>
				{{ with .title }}{{ . | markdownify }}{{ end }}
			</h2>
			<p>
				{{ with .address }}{{ . | safeHTML }}{{ end }}
			</p>
		</section>
	{{ else }}
		{{ "<!-- no location because site.Params.map.enable is not true -->" | safeHTML }}
	{{ end }}
{{ else }}
	{{ "<!-- no location because site.Params.map not set -->" | safeHTML }}
{{ end }}
