{{ "<!-- Critical CSS -->" | safeHTML }}
<style type="text/css">
	{{- $variables := resources.Get "css/variables.scss" | resources.ExecuteAsTemplate "variables.css" . | resources.ToCSS | resources.Minify -}}
	{{- $variables.Content | safeCSS -}}
	{{- $core := resources.Get "css/core.scss" | resources.ExecuteAsTemplate "core.css" . | resources.ToCSS | resources.Minify -}}
	{{- $core.Content | safeCSS -}}
</style>

{{ "<!-- Typography -->" | safeHTML }}
<style type="text/css">
	{{- $typography := resources.Get "css/typography.css" | resources.Minify -}}
	{{- $typography.Content | safeCSS -}}	
</style>

{{ "<!-- Blocks inline CSS -->" | safeHTML }}
<style type="text/css">
	{{- $blocks := partial "f/getblockscss.go" "dummy" -}}
		{{- range $blocks -}}
		{{- $resource := printf "css/%s.scss" . -}}
		{{- $css := printf "%s.css" . -}}
		{{- $style := resources.Get $resource | resources.ExecuteAsTemplate $css . | resources.ToCSS | resources.Minify }}
		{{- $style.Content | safeCSS -}}
	{{- end -}}
</style>
{{ range $blocks }}
	{{ (printf "<!-- inlined: %s.scss -->" .) | safeHTML }}
{{ end }}
{{ "<!-- partials/e/blocks-css.html:end -->" | safeHTML }}
