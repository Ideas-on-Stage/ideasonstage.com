{{/* <!--
	
	ALL pages are generated using this template: section, single, 404, all pages.
	- The standard page structures are defined in /data/layouts.yaml
	- A custom page structure can be defined in the front matter of a page.
	
	For <head>:
	- the _common headtop blocks are added as defined in /data/layouts.yaml,
	- the specific head blocks (if they exist) are added, in order of priority:
		- the head blocks defined in the page
		- the head blocks matching the page .Type and .Kind in /data/layouts.yaml
		- the head blocks defined in _default matching the page .Kind in /data/layouts.yaml
	- the _common headbottom blocks are added.

	For <body>:
	- the _common bodytop blocks are added as defined in /data/layouts.yaml,
	- the specific body blocks (if they exist) are added, in order of priority:
		- the body blocks defined in the page
		- the body blocks matching the page .Type and .Kind in /data/layouts.yaml
		- the body blocks defined in _default matching the page .Kind  in /data/layouts.yaml
	- the _common bodybottom blocks are added.
	
	Notes:
	- slice creates a list of elements: slice "a" "b" "c" â†’ [ "a" "b" "c" ]

--> */}}

{{ "<!-- _default/baseof.html:start -->" | safeHTML }}
{{ (printf "<!-- page.Type %s - page.Kind %s -->" .Type .Kind) | safeHTML }}
<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">	

	<head id="head">		
		{{ partial "e/blocks" (slice "headtop" "head" "headbottom") }}
	</head>

	<body id="page-top">
		{{ partial "e/blocks" (slice "bodytop" "body" "bodylazy" "bodybottom") }}
	</body>

</html>
{{ "<!-- _default/baseof.html:end -->" | safeHTML }}
