{{/* <!-- 
	
	main-prevnext.html
	
	Pagination buttons for lists

--> */}}

<ul class="cl-article-prevnext">
	{{- if .Paginator.HasPrev -}}
		<li>
			<a href="{{ .Paginator.Prev.URL }}" class="cl-core--button-secondary">
				&larr; {{ site.Params.buttons.previous }}
			</a>
		</li>
	{{- end -}}
	{{- if .Paginator.HasNext -}}
		<li>
			<a href="{{ .Paginator.Next.URL }}" class="cl-core--button-secondary">
				{{ site.Params.buttons.next }} &rarr;
			</a>
		</li>
	{{- end -}}
</ul>
