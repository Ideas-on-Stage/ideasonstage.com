{{-  range (.Paginator).Pages -}}
	<section class="cl-article-listnews">
		
		<a href="{{ .RelPermalink }}">
			<h2>{{ .Title }}</h2>
		</a>
		
		{{ partial "e/authorandtime.html" . }}
		
		{{ partial "e/tags.html" . }}
		
		{{ if .Params.banner }}
			<a href="{{ .RelPermalink }}">
				<img src="{{ .Params.banner }}" alt="{{ .Params.Title }}">
			</a>
		{{ end }}
		
		<p>
			{{ .Summary | plainify }}
		</p>
		
		<a href="{{ .RelPermalink }}" class="cl-core--button-secondary">
			{{ page.Params.more }}
		</a>
		
		<div style="margin-top:48px;">
		</div>
			
	</section>
{{- end -}}
