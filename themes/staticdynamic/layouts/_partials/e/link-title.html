{{ "<!-- partials/e/link-title.html:start -->" | safeHTML }}
{{- $data := partial "f/getdata.go" . -}}
{{- $href := partial "f/geturl.go" . -}}
{{- if and $data.title $href -}}
<h3>
	<a href="{{ partial "f/geturl.go" . }}">
		{{ with $data.title | safeHTML }}{{ . }}{{ end }}
	</a>
</h3>
{{- end -}}	
{{ "<!-- partials/e/link-title.html:end -->" | safeHTML }}
