<article id="article" class="cl-main-content">
	{{/* <!-- generate summary if page.Params.summary exists --> */}}
	{{ with .Params.summary }}
		<p>
			{{ . }}
		</p>
	{{ end }}
	{{/* <!-- generate table of contents if .Page.Params.showtoc is true --> */}}
	{{ if .Params.showtoc }}
		<h2>
			{{ site.Params.tableofcontents.title }}
		</h2>
		{{ with .TableOfContents }}
			{{ . }}
		{{ end }}
	{{ end }}
	{{/* <!-- generate content --> */}}
	{{ with .Content }}
		{{ . }}
	{{ end }}
</article>
