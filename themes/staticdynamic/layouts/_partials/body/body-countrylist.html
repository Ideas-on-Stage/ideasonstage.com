{{/* <!--
	
	body-countrylist.html

	Generates the HTML for a list of site countries (matching the different languages).
	The countries must be defined in site.Params.countries
	
	Arguments:
	- anything (mandatory but not used)
	
--> */}}

<div id="country-list" class="cl-body-countrylist">
	<ul>
		{{- range site.Languages -}}
			{{- with .Params -}}
			<li>
				<a href="{{ .baseUrl }}" class="cl-core--button-secondary">
					{{ .countryShort }}
				</a>
			</li>
			{{- end -}}
		{{- end -}}
	</ul>

</div>
