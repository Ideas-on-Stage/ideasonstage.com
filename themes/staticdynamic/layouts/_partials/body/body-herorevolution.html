{{/* <!--
	
	body-herorevolution.html

	Generates the HTML for a hero with the newest revolution video.
	
	Arguments:
	- page object
	
--> */}}

{{/* <!-- generate hero with newest video --> */}}
<section id="highlight" class="cl-body-herorevolution" style="background-color:rgba(0,0,0,.3);">
	{{ range (first 1 .Pages) }}	
		<img src="{{ .RelPermalink }}image.jpg" alt="{{ .Title }}">
		<h2>
			<a href="{{ with .RelPermalink }}{{ . }}{{ end }}">
					{{ with .Title }}{{ . }}{{ end }}
			</a>
		</h2>
		{{ partial "e/button-secondary.html" (dict "button" page.Params.more "link" .RelPermalink) }}
	{{ end }}
</section>
