{{ "<!-- partials/schema/website.html:start -->" | safeHTML }}
<script type="application/ld+json">
	{
		"@context": "https://schema.org/",
		"@type": "Website",
		"copyrightHolder": {{ site.Copyright }},
		"description": {{ .Params.description }},
		"dateCreated": "2010-04-30",
		"datePublished": "2010-04-30",
		"dateModified": {{ now }},
		"inLanguage": {{ site.LanguageCode }},
		"name": {{ site.Title }},
		"provider": {{ (partial "schema/properties/organization" "ideasonstage") | safeJS }},
		"url": {{ site.BaseURL }}
	}
</script>
{{ "<!-- partials/schema/website.html:end -->" | safeHTML }}
