{{ "<!-- partials/side/related.html:start -->" | safeHTML }}
{{ $related := site.RegularPages.Related page | first 3 }}
{{ with $related }}
	<section id="related-pages" class="cl-side-related">
		<h2>
			{{ $.Site.Params.news.related }}
		</h2>
		<ul>
			{{ range . }}
				<li>
					<a href="{{ .RelPermalink }}">
						{{ .Title }}
					</a>
				</li>
			{{ end }}
		</ul>
	</section>
{{ end }}
{{ "<!-- partials/side/related.html:end -->" | safeHTML }}
