# !!! TEST A REDIRECTION AFTER MODIFYING THE FILE TO BE SURE IT'S CORRECT
# 1 mistake and the whole file may be ignored by Netlify

# 404 redirect
[[redirects]]
	from = "/*"
	to = "/404/"
	status = 404
[[redirects]]
	from = "/es/*"
	to = "/es/404/"
	status = 404
[[redirects]]
	from = "/fr/*"
	to = "/fr/404/"
	status = 404

# PERMANENT redirect .es .fr sites to /es/ /fr/
[[redirects]]
	from			= "https://www.ideasonstage.es/*"	
	to				= "https://www.ideasonstage.com/es/:splat"
	status			= 301
	force			= true
[[redirects]]
	from			= "https://www.ideasonstage.fr/*"	
	to				= "https://www.ideasonstage.com/fr/:splat"
	status			= 301
	force			= true

