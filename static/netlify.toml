# redirect .es .fr .it
[[redirects]]
	from				= "https://www.ideasonstage.es/*"	
	to					= "https://www.ideasonstage.com/es/:splat"
	status			= 301
	force				= true
[[redirects]]
	from				= "https://www.ideasonstage.fr/*"	
	to					= "https://www.ideasonstage.com/fr/:splat"
	status			= 301
	force				= true
[[redirects]]
	from				= "https://www.ideasonstage.it/*"	
	to					= "https://www.ideasonstage.com/"
	status			= 301
	force				= true

# redirect language (only from homepage, don't redirect on subpages)
[[redirects]]
	from				= "/"
	to					= "/es/"
	status			= 301
	force				= true
	conditions	= { Language = ["es"] }
[[redirects]]
	from				= "/"
	to					= "/fr/"
	status			= 301
	force				= true
	conditions	= { Language = ["fr"] }

