description: <h4>What would you do if you had one opportunity in your life to talk at TED?</h4> This is the question that one of our clients faced in 2009, the world famous photographer and eco activist Yann Arthus-Bertrand. He was only the second French speaker invited since TED became a public conference, the other being Philippe Starck. At the time nobody knew about TED in France. Except us. Yann was incredibly happy to find a company that not only knew TED but could help him prepare his talk and his slides in English. We worked together and, despite the stress of the day and immense pressure on his shoulders, he did a brilliant job on stage. His talk helped create awareness for his upcoming movie â€œHome", a beautiful tale about fragile Earth and its inhabitants, us