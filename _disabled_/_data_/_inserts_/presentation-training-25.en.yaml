description: "Many large corporations look at start-ups and wonder how they could be as agile, as creative and as innovative as these fast-moving entrepreneurs. Can you get long-time employees to think differently and adopt a start-up mindset? Our answer is most definitely: Yes, we can! Reboot Your Company is a half-day workshop, ideal for department meetings or team events, built using our many years of experience working with hundreds of start-ups, as well as our many blue-chip clients."
