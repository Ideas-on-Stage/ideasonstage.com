baseURL: https://www.ideasonstage.com/
canonifyurls: false
DefaultContentLanguage: en
theme: hugo-theme-korporate
title: Ideas on Stage

markup:
    goldmark:
        renderer:
            unsafe: true    # added to allow raw HTML in page .Content
    tableOfContents:
        startLevel: 2        # start level for table of contents
        endLevel: 3        # end level for table of contents

pagination:
    disableAliases: true
    pagerSize: 8
    path: page

Permalinks:
    news: /news/:year/:month/:day/:filename/

taxonomies:
    tag: tags

params:
    author: Ideas on Stage
    email: info@ideasonstage.com
    favicon: /img/ios_favicon.ico
    
    # ---------------------
    # CSS
    css:
        customfonts: [ "https://cloud.typography.com/6201816/7621392/css/fonts.css" ]
        fontawesome: "/css/font-awesome.min.css"
    
    # ---------------------
    # Responsive images
    images:
        landscapePhotoWidths: [2400, 1200, 480]
        portraitPhotoWidths: [1600, 800, 480]
        quality: 70
    
    # ---------------------
    # Countries
    countries:
        - name: "USA"
          url: "/"
        - name: "France"
          url: "/fr/"
        - name: "España"
          url: "/es/"
        - name: "UK"
          url: "/uk/"
    
    # ---------------------
    # layout
    layout:
        ts_width: 720px # small screens width
        normal_width: 721px # between ts and max width
        max_width: 1920px # maximum width
        shorten_width: 900px # breakpoint to shorten menu entries to icon only
    
    # ---------------------
    # navigation
    navigation:
        brand: "Ideas on Stage"
        brand_logo: "/img/ideas-on-stage.svg"
        brand_logo_height: "48px"
        brand_logo_offset: "2px"
        brand_ball: "/img/ideas-on-stage-ball.svg"
        languageicon: "/img/globe.svg"
        languageiconhover: "/img/globe_hover.svg"
        burger_height: "16px"
        burger_width: "16px"

    # ---------------------
    organization:
        logo: "/img/ideas-on-stage.svg"
        name: "Ideas on Stage"
        sameas: [ "https://www.linkedin.com/company/ideas-on-stage/", "https://www.youtube.com/user/IdeasOnStage", "https://twitter.com/ideasonstage", "https://www.pierremorsa.com/ideas-on-stage/" ]

    # ---------------------    
    # Social items for footer or other elements
    social:
        - icon: "facebook"
          url: "https://www.facebook.com/ideasonstage"
        - icon: "linkedin"
          url: "https://www.linkedin.com/company/ideas-on-stage/"
        - icon: "youtube"
          url: "https://www.youtube.com/user/IdeasOnStage/"



