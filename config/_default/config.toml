baseURL					= "https://www.ideasonstage.com/"
canonifyurls			= false
copyright				= "© Ideas on Stage 2010 - "
DefaultContentLanguage	= "en"
paginate				= 8
paginatePath			= "newspage"
theme					= "hugo-theme-korporate"
title 					= "Ideas on Stage"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe	= true	# added to allow raw HTML in page .Content
	[markup.tableOfContents]
		startLevel	= 2		# start level for table of contents
		endLevel	= 3		# end level for table of contents
			
[Permalinks]
	news	= "/news/:year/:month/:day/:filename/"

[taxonomies]
	tag	= "tags"

[params]
	author	= "Ideas on Stage"
	email	= "info@ideasonstage.com"
	favicon	= "/img/ios_favicon.ico"
	
	# ---------------------
	# Buttons
	[params.buttons]
		[params.buttons.primary]
			color		= "white"
			bg_color	= "#FF8200"
		[params.buttons.secondary]
			color		= "#00A3E0"
			bg_color	= "none"

	# ---------------------
	# CSS
	[params.css]
		main			= "main.scss"
		enablebootstrap	= false
		typography		= "https://cloud.typography.com/6201816/7621392/css/fonts.css"
		fontawesome		= "/css/font-awesome.min.css"

	# ---------------------
	# Colors
	[params.colors]
		link_hover	= "#FF8200"
		text		= "#444"
		text_inv	= "white"
		title_h1	= "black"
		title_h2	= "black"
		title_h3	= "black"
		title_h4	= "black"
		time		= "#aaa"
		blockquote	= "#00A3E0"
		darkgray	= "#222"
		lightgray	= "#eee"
		midgray		= "#888"
		blue		= "#00A3E0"
		orange		= "#FF8200"

	# ---------------------
	# Layout
	[params.images]
		landscapePhotoWidths	= [2400, 1200, 480]
		portraitPhotoWidths		= [1600, 800, 480]
		quality					= 70

	# ---------------------
	# Layout
	[params.layout]
		[params.layout.menubar]
			height			= "52px"
		[params.layout.page]
			padding_top		= "52px"
			padding_right	= "0"
			padding_bottom	= "0"
			padding_left	= "0"
			max_width		= "1920px"
		[params.layout.hero]
			height	= "60vh" # use vh so that it is proportional to screen height
		[params.layout.module]
			height			= "40vw" # use vw so that it remains proportional to width
			column_gap		= "12px"
			column_gap_big	= "24px"
			row_gap			= "12px"
			[params.layout.module.ts]
				height			= "140vw"
				column_gap		= "4vw"
				column_gap_big	= "4vw"
				row_gap			= "4vw"
		[params.layout.content]
			max_width			= "1200px"
			max_width_narrow	= "800px"
		
	[[params.countries]]
		name	= "USA"
		url		= "/"
	[[params.countries]]
		name	= "France"
		url		= "/fr/"
	[[params.countries]]
		name	= "España"
		url		= "/es/"
	[[params.countries]]
		name	= "UK"
		url		= "/uk/"
		
	# ---------------------
	# Layout
	[params.navigation]
		brand				= "Ideas on Stage"
		brand_logo			= "/img/ideas-on-stage.svg"
		brand_logo_height	= "48px"
		brand_logo_offset	= "2px"
		brand_ball			= "/img/ideas-on-stage-ball.svg"
		languageicon		= "/img/globe.svg"
		languageiconhover	= "/img/globe_hover.svg"

	# ---------------------
	[params.organization]
		logo	= "/img/ideas-on-stage.svg"
		name	= "Ideas on Stage"
		sameas	= [ "https://www.linkedin.com/company/ideas-on-stage/", "https://www.youtube.com/user/IdeasOnStage", "https://twitter.com/ideasonstage", "https://www.pierremorsa.com/ideas-on-stage/" ]

  # ---------------------	
	# Social items for footer or other elements
	[params.social]
		[params.social.items]
			[params.social.items.001]
				icon	= "facebook"
				url		= "https://www.facebook.com/ideasonstage"
