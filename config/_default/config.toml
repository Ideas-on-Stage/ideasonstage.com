baseURL					 				= "https://www.ideasonstage.com/"
DefaultContentLanguage		= "en"
paginate								= 8
paginatePath						= "newspage"
canonifyurls							= false
title         						= "Ideas on Stage"
copyright								= "© Ideas on Stage 2015 - "
theme        						= "hugo-theme-korporate"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
      unsafe						= true	# added to allow raw HTML in page .Content
	[markup.tableOfContents]
	    startLevel					= 2		# start level for table of contents
	    endLevel 					= 3		# end level for table of contents
      		
[Permalinks]
  news									= "/news/:year/:month/:day/:filename/"

[taxonomies]
	tag										= "tags"

[params]
	author								= "Ideas on Stage"
	email 									= "info@ideasonstage.com"
	year									= "2019"
	cookieslink						= "cookies/"
	favicon								= "/img/ios_favicon.ico"
		
	# ---------------------		
	#News
	activenews			 			= true
	viewMorePostLink			= "/news/"

	# ---------------------
	# Buttons
	[params.buttons]
		[params.buttons.primary]					
			color							= "white"
			bg_color						= "#FF8200"
		[params.buttons.secondary]
			color							= "#00A3E0"
			bg_color						= "none"
		
	# ---------------------
	# Colors
	[params.colors]
		link_hover						= "#FF8200"
		text								= "#444"
		text_inv						= "white"
		title_h1							= "black"
		title_h2							= "black"
		title_h3							= "black"
		title_h4							= "black"
		time								= "#aaa"
		blockquote						= "#00A3E0"		
		darkgray						= "#222"
		lightgray						= "#eee"
		midgray							= "#888"
		blue									= "#00A3E0"
		orange							= "#FF8200"
				
	# ---------------------
	# Layout
	[params.layout]
		[params.layout.page]
			[params.layout.page.padding]
				top							= "52px"
				right						= "0"
				bottom					= "0"
				left							= "0"			
		[params.layout.module]
			padding						= "0.2vw"
			height						= "36vw"
			height_ts					= "140vw" # ts is for tall small screens on smartphones
		[params.layout.navigation]
			height						= "52px"

	# ---------------------
	[params.organization]
		logo									= "/img/ideas-on-stage.svg"
		name								= "Ideas on Stage"
		sameas							= [ "https://www.linkedin.com/company/ideas-on-stage/", "https://www.youtube.com/user/IdeasOnStage", "https://twitter.com/ideasonstage", "https://www.pierremorsa.com/ideas-on-stage/" ]
	    
  # ---------------------	
	# Social items for footer or other elements
	[params.social]
		[params.social.items]
			[params.social.items.001]
			   icon 					= "facebook"
			   url							= "https://www.facebook.com/ideasonstage"
			[params.social.items.002]
