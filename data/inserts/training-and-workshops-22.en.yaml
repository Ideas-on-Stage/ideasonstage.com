description: "This practical women-only workshop was developed by Marion Chapsal, a leading expert in gender-balanced leadership. Explore a way to be heard, taken seriously, and given the authority to make an impact, without giving up on your femininity. Learn to express all the nuances of your emotions, personality and intelligence. Discover the power of PRESENCE and develop your unique presence on stage. Here and NOW. Neither feminine, nor masculine, but integrating your whole self, mind, body and heart."