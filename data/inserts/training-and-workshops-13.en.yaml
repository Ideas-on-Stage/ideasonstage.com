description: Las presentaciones de negocios no son espectáculos, pero las empresas pueden aprender mucho de las presentaciones TED y Apple. Como líderes en este moderno estilo de presentar, con cientos de charlas a nuestras espaldas en eventos TED(x) por todo el mundo, Ideas on Stage es el socio ideal para ayudarte a aplicar un poco de magia-TED a tus presentaciones.