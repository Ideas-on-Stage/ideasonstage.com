description: "Más pronto o más tarde, todas las start-ups necesitan capital. Ya sea de clientes, inversores, bancos o becas, la manera de conseguirlo pasa por que los fundadores sean capaces de presentar de forma efectiva y convencer a su audiencia.
Ideas on Stage ha ayudado a cientos de empresarios a crear y presentar pitches, gracias a nuestros acuerdos con Business France, France Digitale, Numa y muchas otras aceleradoras e incubadoras. 
Este taller está especialmente dirigido a cualquier entidad que de soporte a start-ups."