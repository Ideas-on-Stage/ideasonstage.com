description: After graduating in History from Paris Sorbonne and Trinity College in Dublin, Vanessa Querville worked as a publisher and book designer before joining the startup world and running the Microsoft Accelerator in Paris.  There, she was in charge of recruitment, operations, helping startups with their pitches, and acting as a bridge between startups and Microsoft clients. She joined Ideas on Stage in 2015 as Chief Pitch Officer, helping fast-growing companies with killer pitches, and helping established companies to pitch just as well as tech startups.  Vanessa also teaches Masters students in a French business school.