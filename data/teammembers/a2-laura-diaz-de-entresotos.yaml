description: Laura is an experienced coach and communicator. Before joining Ideas on Stage, she worked as psychology therapist for more than 13 years. She earned a PhD in Psychology from University of Oviedo and EuroPsy certification. Her experience on therapy and coaching, as well as her ability to connect, are her foundations to help other people feel comfortable, gain confidence and perform to their best on stage.