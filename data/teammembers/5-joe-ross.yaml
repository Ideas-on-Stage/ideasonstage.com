description: Joe is a highly experienced writer, communicator, and campaign strategy designer; he has taught business writing and communication at Ecole Polytechnique as well in several business schools. Having a wealth of experience in the public sector and business, he has served in the capacity of Chief of Policy and Senior Advisor to prominent institutions, foundations, and governments including The Tallberg Foundation in Stockholm; PlaNet Finance in Paris; and the City of San Diego, California. He is also an internationally recognized author with over fourteen publications to his name.  Joe truly understands business and communication and brings them together to help leaders craft and deliver effective communication strategies and individual presentations.