description: <h4>Cosa faresti se tu avessi l'opportunità nella tua vita di parlare a un TED?</h4>Questa è la domanda che uno dei nostri clienti si è trovato ad affrontare nel 2009, il famoso fotografo ed eco-attivista Yann Arthus-Bertrand. Insieme a Philip Starck era l'unico madrelingua francese invitato a TED da quando era diventata una conferenza pubblica. Ai tempi nessuno conosceva TED in Francia. Tranne noi. Yann era incredibilmente felice di aver trovato qualcuno che non solo conoscesse TED, ma che potesse aiutarlo a preparare il suo intervento e le sue slide in inglese. Abbiamo lavorato insieme e nonostante lo stress della giornata e il grande peso sulle sue spalle, ha fatto un intervento straordinario e memorabile sul palco. Il suo intervento ha aiutato a creare consapevolezza per il suo imminente film "Home", una bellissima storia sulla fragile Terra e su di noi, i suoi abitanti.  