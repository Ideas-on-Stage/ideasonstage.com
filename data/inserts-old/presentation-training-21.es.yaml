description: "La mayoría de las presentaciones no alcanzan su objetivo (y eso si es que lo tienen). El curso 'Business Presentation Revolution' rompe con los estándares establecidos y propone un método sencillo para preparar presentaciones de negocios exitosas; centrándose en qué decir, cómo decirlo y cómo utilizar diapositivas de forma efectiva.
Enseñamos este curso en compañías líderes y escuelas de negocios como HEC Paris Executive Education y Thunderbird School of Global Management."