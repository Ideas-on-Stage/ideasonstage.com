description: Notre approche changera votre façon de présenter de manière durable. Nos formations sont remplies d’exercices et de mises en situation. Nous donnons un guide détaillé à chaque participant, qu’il pourra utiliser pour l’aider lors de la préparation de ses présentations. Et nous pouvons compléter la formation avec du coaching individualisé dans les semaines suivant la formation.