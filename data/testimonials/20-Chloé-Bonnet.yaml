text: Women on stage, on y va d'abord pour des questions de prises de parole mais on en ressort avec des armes bien plus puissantes, pour la vie. Une journée libératrice de tous ces carcans que nous avons intériorisés malgré nous pendant des siècles, à tel point que nous ne les discernons même plus. C'est salvateur