description: "Cosa succede quanto sei seduto su un immenso patrimonio di conoscenza e non viene condiviso?  Risposta: nulla!  Questa è una delle sfide che abbiamo affrontato con lo scrigno di tesori della World Bank, pieno di sessant'anni di preziose conoscenze e di sviluppo. Abbiamo creato la roadmap per aiutare a lanciare un campus di Open Learning, dove non solo la conoscenza è condivisa e disseminata, ma i professionisti sono in grado di cercarsi e di trovarsi a vicenda. Questo sforzo è stato di così grande successo che siamo stati invitati nuovamente a dare una masterclass di Storytelling Strategico al Top Management della banca. Risultato: Quei senior manager stanno condividendo questi strumenti con le loro divisioni e delle conoscenze cruciali per il cambiamento del mondo sono tornate ad essere comunicate in maniera efficace!"