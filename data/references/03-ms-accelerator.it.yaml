description: Ideas on Stage ha aiutato i numerosi CEO delle startup inserite nel programma dell'acceleratore Microsoft di Parigi da quando è iniziato nel 2013. Le nostre masterclass in Pitch e personal coaching hanno aiutato dozzine di startup a raccogliere più di $50 milioni dagli investitori, oltre che a conquistare clienti e a parlare ai media. Il nostro valore per le startup all'acceleratore Microsoft ed altri acceleratori come France Digitale and Business France - è particolarmente elevato perchè diamo del coaching sia in Inglese che in Francese e perchè li aiutiamo con i contenuti dei loro pitch, a disegnare le loro slide e ad affinare la qualità delle loro presentation skills.