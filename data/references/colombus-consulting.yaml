en:
    title: Presentation Training
    logo: colombus-consulting-logo.png
    client: Colombus Consulting
    category: Business Presentation Revolution
    description: Ideas on Stage runs three-day presentation training courses for small groups of partners, managers and senior consultants at Colombus Consulting, the leading Paris-based firm. Over the last three years we have trained every partner and most senior managers, helping Colombus Consulting to sell more effectively and fueling their strong growth. Our course is consistently the most highly-rated across their whole curriculum.

es:
    title: Formación en Presentaciones
    logo: colombus-consulting-logo.png
    client: Colombus Consulting
    category: Formación en Presentaciones
    description: Ideas on Stage realiza cursos de tres días de formación en presentaciones para pequeños grupos de socios, gerentes y consultores senior en Colombus Consulting, empresa líder con sede en París. Durante los últimos tres años hemos formado a todos los socios y a la mayoría de gerentes de alto nivel, ayudando a Colombus Consulting a mejorar la eficacia de sus ventas y a consolidar su fuerte crecimiento. Nuestra formación es recurrentemente la más valorada de todo su curriculum.

fr:
    title: Formation à l'art de présenter
    logo: colombus-consulting-logo.png
    client: Colombus Consulting
    category: L'art de présenter
    description: Ideas on Stage donne des formations de trois jours pour des petits groupes d'associés, managers et senior consultants de Colombus Consulting, un cabinet de conseil basé à Paris. Durant les trois dernières années nous avons formé tous les associés et la plupart des senior managers à mieux vendre et ainsi booster leur croissance. Notre formation est constamment en tête des évaluations du programme de formation.
