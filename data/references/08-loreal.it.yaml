description: I direttori marketing internazionali di L'Oréal si riuniscono ogni anno per una conferenza globale a Parigi. L'Oréal ha chiesto a Ideas on Stage di aiutarli a preparare delle presentazioni nello stile di TEDx per un evento innovativo e memorabile. Ideas on Stage ha seguito e preparato lo stesso marketing team di donne executive per tre anni consecutivi. Ognuna di loro ha acquisito fiducia, visibilità e influenza, grazie a questo coaching specifico per le donne executive.

