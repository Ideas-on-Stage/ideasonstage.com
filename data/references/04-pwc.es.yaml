description: Los consultores tienen fama de hacer las presentaciones más aburridas. PriceWaterhouseCoopers decidió poner remedio a esto y solicitó a Ideas on Stage que hiciera un keynote sobre Presentation Zen durante una de sus reuniones de equipo. Esta keynote fue tan popular que nos pidieron volver para dar una segunda keynote que tratara el storytelling en profundidad. Como proveedores oficiales de la formación de [Presentation Zen](http://www.presentationzen.com), uno de los libros de presentaciones más famosos del mundo y escrito por Garr Reynolds, somos los únicos (aparte de Garr) autorizados a ofrecer [keynotes y cursos oficiales](http://presentationzen.training/).