en:
    title: Strategic Presentations and Coaching
    picture: the-world-bank-logo.png
    client: Word Bank Group
    category: Presentation Strategy
    description: "What happens when you are sitting on a wealth of know-how and knowledge and it isn't being shared? The answer: nothing! This is one of the challenges we faced with the World Bank's sixty-year treasure trove of development experience. We created the roadmap to help launch an Open Learning Campus where not only is knowledge shared and disseminated, practitioners are also able to find each other. This effort was so successful that we were invited back to give a master class in Strategic Storytelling to the Bank's most senior management. Result: those senior managers are sharing the tools within their divisions and crucial world-changing knowledge is once again flowing!"

es:
    title: Presentaciones estratégicas y coaching
    picture: the-world-bank-logo.png
    client: Word Bank Group
    category: Presentaciones Estratégicas
    description: "¿Qué ocurre cuando dispones de un tesoro de conocimientos y experiencia y no lo compartes? La respuesta es: ¡nada! Nos enfrentamos al desafío de sesenta años de conocimiento y experiencia en el desarrollo de países acumulados por el Banco Mundial. Conjuntamente creamos la hoja de ruta para ayudarles a lanzar un campus de open learning, donde no sólo se comparte y difunde el conocimiento, sino que los profesionales también pueden conectar unos con otros. Este esfuerzo tuvo tanto éxito que fuimos invitados de nuevo a impartir una masterclass en storytelling estratégico a los principales ejecutivos del Banco. El resultado: esos ejecutivos están compartiendo las herramientas dentro de sus divisiones y ese conocimiento fundamental para cambiar el mundo fluye de nuevo."

fr:
    title: Présentations stratégiques et coaching
    picture: the-world-bank-logo.png
    client: Word Bank Group
    category: Présentations Stratégiques
    description: "Que se passe-t-il lorsque vous possédez de vastes connaissances qui ne sont pas partagées ? Réponse : rien ! C'est un des défis auquel fait face la Banque Mondiale avec son trésor d'expérience en développement accumulé sur soixante ans. Nous avons créé une feuille de route pour le lancement d'un campus « open learning » sur lequel la connaissance est non seulement partagée, mais où les participants peuvent également se rencontrer. Cet effort a été un tel succès que nous avons été invités à donner une « master class de storytelling » au Management Senior de la Banque Mondiale. Résultat : le Management Senior partage ces outils avec leurs départements et la connaissance est enfin libérée !"