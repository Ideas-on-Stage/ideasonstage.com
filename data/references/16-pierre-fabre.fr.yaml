description: La plupart des entreprises internationales organisent des réunions avec leurs top managers au moins une fois par an. Ideas on Stage a aidé Pierre Fabre à définir un thème et des objectifs clairs pour l'événement et a créé un programme attractif. Nous avons également travaillé avec les responsables des sessions pour que chaque partie de l'événement soit un événement en soi. Nous avons créé des slides de qualité, coaché les intervenants, et animé les sessions. Les participants ont adoré l'événement et les organisateurs ont atteint leurs objectifs !