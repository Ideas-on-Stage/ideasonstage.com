description: France Digitale è un'associazione francese che riunisce i principali attori interessati a promuovere l'economia digitale nello stato francese e ad aiutare le aziende associate a ottenere migliore rappresentanza e  migliori opportunità sia in Francia che all'estero. Ideas on Stage è il "pitch doctor" ufficiale di France Digitale, aiuta gli speaker nei suoi eventi e prepara i finalisti del France Digitale Tour, una "pitch competition" annuale  a livello nazionale.

