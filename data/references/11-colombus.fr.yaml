description: Ideas on Stage donne des formations de trois jours pour des petits groupes d'associés, managers et senior consultants de Colombus Consulting, un cabinet de conseil basé à Paris. Durant les trois dernières années nous avons formé tous les associés et la plupart des senior managers à mieux vendre et ainsi booster leur croissance. Notre formation est constamment en tête des évaluations du programme de formation.
