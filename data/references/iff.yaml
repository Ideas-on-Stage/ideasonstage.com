en:
  title: Presentation Training
  img: /img/logos/iff-logo.png
  client: Internation Flavors and Fragances
  category: "Business Presentation Revolution"
  description: IFF is a global leader in the creation of scents and tastes for many of the products  we all use every day; it has a 125 year history of innovation, with a presence in 35 countries, and generates $3 billion in annual sales. When IFF needed help in tuning up their communication capacity, they turned to Ideas on Stage. We designed a tailored training program consisting of several hands-on workshops for some of their top managers to help them to identify their core messages and to present them in a convincing and memorable way.  Thanks to our training, if you'd never heard of IFF before, perhaps you soon will again!

