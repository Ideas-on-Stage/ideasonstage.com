fr:
  title: Sonepar
  logo: sonepar.png
  client: Sonepar
  category: Storytelling stratégique
  description: Un des leaders mondial discrets de la distribution électrique, Sonepar est une success story française incroyable. Ideas on Stage a commencé à travailler avec le comité exécutif de Sonepar en 2016 pour un événement important à Madrid. Nous nous sommes focalisés sur les messages stratégiques et sur l'amélioration du contenu pour mettre en valeur les idées clés. Des sessions de coaching de prise de parole en public ont aidé les intervenants à réaliser leurs présentations avec succès.