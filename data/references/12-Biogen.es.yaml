description: Ideas on Stage trabaja regularmente con Biogen Francia, la división francesa de uno de los mayores innovadores y fabricantes mundiales de tratamientos de enfermedades raras, neurológicas y autoinmunes. Cada año organizan simposios e intervenciones en prestigiosas conferencias, a los que invitan a expertos y speakers profesionales para que compartan sus ideas e investigaciones en su campo de trabajo. Ideas on Stage trabaja con estos speakers para ayudarles a preparar y exponer sus presentaciones de forma clara y potente, dando como resultado eventos inolvidables.