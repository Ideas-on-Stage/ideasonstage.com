description: La maggior parte delle imprese internazionali raduna i loro top manager almeno una volta all'anno, ma invece di sfruttare al meglio l'occasione per raggiungere  degli obiettivi chiari, la maggior parte delle aziende li chiude in un auditorium per diversi giorni e fa ascoltare loro presentazioni sempre più noiose. La divisione farmaceutica di Pierre Fabre voleva fare qualcosa di diverso. Ideas on Stage li ha aiutati a fissare obiettivi chiari, a creare un programma interessante e interattivo, un tema memorabile e ha lavorato a stretto contatto con i responsabili dell'organizzazione per assicurarsi  che ogni parte del loro ritiro annuale fosse un evento in sé. Abbiamo anche prodotto slide di alta qualità, preparato gli speaker e animato l'evento con uno dei nostri esperti MC sul palco. Il risultato? I partecipanti hanno adorato l'evento, gli organizzatori hanno raggiunto i loro obiettivi - e ora stiamo lavorando con loro per il terzo anno consecutivo. 
  