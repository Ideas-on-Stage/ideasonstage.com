description: IFF es un líder mundial en la creación de aromas y sabores para muchos de los productos que utilizamos cada día. Tiene una historia de 125 años de innovación, con presencia en 35 países, y genera  3 mil millones de dólares en ventas anuales. Cuando IFF necesitó ayuda para mejorar su capacidad de comunicación, se dirigieron a Ideas on Stage. Diseñamos un programa de formación a medida consistente en varios talleres prácticos dirigido a algunos de sus altos directivos para ayudarles a identificar sus mensajes clave y presentarlos de una manera convincente y memorable. Gracias a nuestra formación, si no había oído hablar de IFF antes, ¡quizá pronto lo haga!