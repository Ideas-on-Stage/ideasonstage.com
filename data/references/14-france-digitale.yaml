description: France Digitale is a French association bringing together major stakeholders to promote the digital economy to the French state and to help member companies to get better representation and opportunities in France and abroad. Ideas on Stage is the official 'pitch doctor' partner for France Digitale, coaching speakers at its events and preparing the finalists of the France Digitale Tour, an annual nationwide pitch competition.
