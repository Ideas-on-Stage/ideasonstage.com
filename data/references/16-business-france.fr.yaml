description: Business France est l'entité gouvernementale en charge de la promotion des entreprises françaises à l'étranger. Des délégations de startups et PME sont régulièrement envoyées à l'étranger sous l'étiquette 'French Tech' pour participer à des événements tels que SxSW, le WebSummit et le CES. Business France s'assure que Ideas on Stage coache toutes les startups sur l'art de pitcher en anglais, pour qu'elles puissent tirer le meilleur parti de l'événement et en profiter pour construire leur réseau de contacts à l'étranger.