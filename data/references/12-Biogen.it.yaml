description: Ideas on Stage, collabora regolarmente con Biogen France, la divisione francese di uno dei più grandi innovatori e produttori mondiali di trattamenti per gravi e rare malattie neurologiche ed autoimmuni. I convegni annuali e gli interventi nelle conferenze più importanti sono organizzati con l'intervento di esperti di prim'ordine e relatori professionisti, invitati a condividere le loro idee sulla ricerca e sui temi correlati. Ideas on Stage accompagna ciascuno di questi speaker per aiutarli a preparare e a dare una presentazione chiara e potente, contribuendo di conseguenza ad un evento indimenticabile di altissima qualità.  

