en:
    title: Strategic Presentations
    logo: google-logo.png
    client: Google
    category: Presentation Strategy
    description: Even the most technical subjects can greatly benefit from storytelling. We helped Google deliver a persuasive talk about the Java language and its future. We started by preparing a script to make the speaker's knowledge accessible and explain delicate issues. Then we created great, inspiring and surprising visuals to reinforce the message. We then helped the speaker master the delivery of his presentation, helping him rehearse and become familiar with the environment of the stage.

es:
    title: Presentaciones Estratégicas
    logo: google-logo.png
    client: Google
    category: Presentaciones Estratégicas
    description: Incluso los temas más técnicos pueden beneficiarse enormemente de una buena narrativa. Ayudamos a Google a dar una charla persuasiva sobre el lenguaje Java y su futuro. Empezamos preparando un guión para hacer accesibles los conocimientos del ponente y explicar temas delicados. A continuación creamos efectos visuales fantásticos, inspiradores y sorprendentes para reforzar el mensaje. Por último, ayudamos al speaker a dominar su presentación, ayudándole a ensayar y a familiarizarse con el entorno del escenario.

fr:
    title: Présentation stratégique 
    logo: google-logo.png
    client: Google
    category: Présentations stratégiques
    description: Même les sujets les plus techniques peuvent tirer parti des méthodes du storytelling. Nous avons aidé Google à réaliser une présentation persuasive sur le futur du langage Java. Nous avons commencé par écrire le script pour rendre le savoir de l'orateur accessible et expliquer les sujets délicats. Nous avons ensuite créé des slides surprenants et attractifs pour renforcer le message. Enfin nous avons aide l'orateur à répéter sa présentation et à se familiariser avec la scène.