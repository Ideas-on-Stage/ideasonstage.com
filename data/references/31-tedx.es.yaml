description: Esta es la pregunta que tuvo que afrontar uno de nuestros clientes en 2009, el fotógrafo mundialmente conocido y activista ecológico Yann Arthus-Bertrand. Era el segundo orador francés invitado a hablar en un evento TED, tras la participación previa de Philippe Starck. En aquel momento pocos conocían aún qué era TED en Francia y el resto de Europa. Excepto nosotros. Yann estaba encantado de haber encontrado una empresa que no sólo conocía qué era TED sino que podía ayudarle a preparar su charla y sus slides en inglés. Trabajamos codo con codo, y a pesar del estrés del día del evento y la inmensa presión que recaía sobre sus hombros, Yann estuvo brillante sobre el escenario. Su charla ayudó a avivar el interés por su inminente película "Home", un bella historia acerca de la fragilidad de la Tierra y sus habitantes, nosotros.

