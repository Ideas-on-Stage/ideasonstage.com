description2: <strong>En Ideas on Stage hemos entrenado a más de 300 speakers de eventos TED y TEDx en toda Europa y América del Norte</strong>.<br> TED y TEDx son el estándar de las conferencias modernas; este formato ha revolucionado nuestra idea de cómo deben ser las grandes presentaciones. Desde científicos a  artistas, desde  empresarios a inspiradores, les hemos ayudado a convertir sus conocimientos en presentaciones sorprendentes. También hemos ayudado a muchas empresas a organiza eventos internos inspirados en el formato TED para difundir sus conocimientos e ideas.