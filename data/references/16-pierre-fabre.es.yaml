description: La mayoría de empresas internacionales reunen a sus altos directivos al menos una vez al año, pero en vez de utilizar este tiempo para lograr objetivos claros, en muchos casos simplemente les sientan en un auditorio durante varios días para que escuchen presentaciones cada vez más aburridas.<br><br>La rama farmacéutica de Pierre Fabre quería hacer algo diferente. Ideas on Stage les ayudó a fijar objetivos claros, crear un programa interesante e interactivo, desarrollar una temática memorable, y trabajar con los presentadores de cada sesión para asegurar que cada parte de su retiro anual fuera un acontecimiento en sí mismo. También produjimos slides profesionales, entrenamos a los speakers, y animamos el evento con uno de nuestros experimentados Maestros de Ceremonias. ¿El resultado? A los participantes les encantó el evento, los organizadores consiguieron sus objetivos - y ya estamos trabajando conjuntamente por tercer año consecutivo para preparar el próximo evento.