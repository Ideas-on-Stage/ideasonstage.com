en:
    title: Event Design & Animation
    picture: pierre-fabre-logo.png
    client: Pierre Fabre
    category: Event Design
    description: Most international businesses bring their top managers together at least once a year, but instead of making best use of this time to achieve clear objectives, most companies just sit them in an auditorium for several days and make them listen to increasingly boring presentations. The pharma arm of Pierre Fabre wanted to do something different. Ideas on Stage helped them to set clear objectives, create an interesting and interactive agenda, build a memorable theme, and work with session leaders to ensure every part of their annual management retreat was an event in itself. We also produced high-quality slides, coached speakers, and animated the event with one of our experienced on-stage MCs. The result? Participants loved the event, the organisers met their objectives - and we're now working with them for the third year running.

es:
    title: Diseño de Eventos y Animación
    picture: pierre-fabre-logo.png
    client: Pierre Fabre
    category: Diseño de Eventos
    description: La mayoría de empresas internacionales reunen a sus altos directivos al menos una vez al año, pero en vez de utilizar este tiempo para lograr objetivos claros, en muchos casos simplemente les sientan en un auditorio durante varios días para que escuchen presentaciones cada vez más aburridas.<br><br>La rama farmacéutica de Pierre Fabre quería hacer algo diferente. Ideas on Stage les ayudó a fijar objetivos claros, crear un programa interesante e interactivo, desarrollar una temática memorable, y trabajar con los presentadores de cada sesión para asegurar que cada parte de su retiro anual fuera un acontecimiento en sí mismo. También produjimos slides profesionales, entrenamos a los speakers, y animamos el evento con uno de nuestros experimentados Maestros de Ceremonias. ¿El resultado? A los participantes les encantó el evento, los organizadores consiguieron sus objetivos - y ya estamos trabajando conjuntamente por tercer año consecutivo para preparar el próximo evento.

