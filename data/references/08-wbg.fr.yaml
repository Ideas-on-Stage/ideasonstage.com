description: "Que se passe-t-il lorsque vous possédez de vastes connaissances qui ne sont pas partagées ? Réponse : rien ! C'est un des défis auquel fait face la Banque Mondiale avec son trésor d'expérience en développement accumulé sur soixante ans. Nous avons créé une feuille de route pour le lancement d'un campus « open learning » sur lequel la connaissance est non seulement partagée, mais où les participants peuvent également se rencontrer. Cet effort a été un tel succès que nous avons été invités à donner une « master class de storytelling » au Management Senior de la Banque Mondiale. Résultat : le Management Senior partage ces outils avec leurs départements et la connaissance est enfin libérée !"