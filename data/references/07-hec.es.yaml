description: "HEC Paris Executive Education aparece recurrentemente en los rankings del Financial Times clasificada en primer lugar en Europa y, en ocasiones en primer lugar en todo el mundo. Phil Waknell, co-fundador de Ideas on Stage viene enseñando técnicas de presentación allí desde 2010, tanto en el curso de HEC Executive MBA como en cursos privados para HEC Le Château, en inglés y francés, logrando consistentemente las mejores evaluaciones de los participantes. Más recientemente Marion Chapsal y Michael Rickwood, miembros también de Ideas on Stage, han comenzado a ofrecer cursos para HEC Paris Executive Education, incluyendo cursos en Qatar."