en:
    title: Conference Speaker Coaching
    picture: /img/logos/biogen-logo.png
    client: Biogen France
    category: Public Speaking Coaching
    description: Ideas on Stage regularly partners with Biogen France, the French division of one of the world's largest innovators  and manufacturers in treatments for serious neurological, autoimmune and rare diseases. Yearly symposium events and interventions at renowned conferences are organized with leading experts and professional speakers invited to share ideas on research and related themes. Ideas on Stage accompanies each of these speakers to help them prepare and deliver a clear and powerful presentation, resulting in high quality and unforgettable events

es:
    title: Coacher de Speakers en Eventos
    picture: /img/logos/biogen-logo.png
    client: Biogen France
    category: Coaching de speakers
    description: Ideas on Stage trabaja regularmente con Biogen Francia, la división francesa de uno de los mayores innovadores y fabricantes mundiales de tratamientos de enfermedades raras, neurológicas y autoinmunes. Cada año organizan simposios e intervenciones en prestigiosas conferencias, a los que invitan a expertos y speakers profesionales para que compartan sus ideas e investigaciones en su campo de trabajo. Ideas on Stage trabaja con estos speakers para ayudarles a preparar y exponer sus presentaciones de forma clara y potente, dando como resultado eventos inolvidables.

fr:
    title: Coaching des orateurs 
    picture: /img/logos/biogen-logo.png
    client: Biogen France
    category: Coaching prise de parole en public
    description: Ideas on Stage collabore régulièrement avec Biogen France, la branche française d'un des pionniers des traitements pour les troubles neurologiques, les maladie auto-immunes et les maladies rares. Le symposium annuel et les interventions lors de conférences renommées sont organisées avec les meilleurs experts et leaders du secteur. Ils sont invités à partager leurs idées et les derniers résultats de leurs recherches. Ideas on Stage accompagne chaque orateur pour les aider à préparer et réaliser une présentation claire et mémorable. Cette préparation intensive a significativement augmenté la qualité des événements.