en:
    title: Speaker Coaching
    img: /img/logos/loreal-logo.png
    client: L'Oréal
    category: Coaching
    description: International Marketing Officers at L’Oréal are gathering every year for a global conference in Paris. L’Oréal asked Ideas on Stage to help them prepare and deliver TEDx like talks for an innovative and memorable event. Ideas on Stage has been coaching for 3 years the same Marketing Team of women executives. Each one has gained confidence, visibility and influence, thanks to this women executives coaching.

