description: Ideas on Stage ha entrenado a CEOs de startups en el programa Microsoft Accelerator Paris (antes Microsoft Ventures) desde sus inicios en 2013. Nuestras masterclasses sobre pitching y nuestro coaching personal han ayudado a docenas de nuevas empresas a levantar más de 50 millones de dólares de inversores, así como a conseguir clientes y tratar con los medios de comunicación. El valor que aportamos a las startups en Microsoft Accelerator - y muchas otras startups como France Digitale y Business France - es especialmente grande porque trabajamo en inglés, francés y español, y también porque les ayudamos con el contenido de sus pitches, así como con el diseño de su slides y sus habilidades de su oratoria.