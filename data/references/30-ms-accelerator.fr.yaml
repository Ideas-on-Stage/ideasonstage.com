description: Ideas on Stage a coaché les CEOs des startups du Microsoft Accelerator à Paris depuis sa création en 2013. Nos formations à l'art du pitch et nos séances de coaching personnel ont aidé des dizaines de startups à lever plus de 50 millions de Dollars auprès des investisseurs, à convaincre de nouveaux clients et à parler aux médias. La capacité d'Ideas on Stage de coacher en anglais et français, ainsi que son habitude d'opérer dans des environnements multi-culturels, sont des atouts très forts. En conjonction avec notre offre couvrant tous les arts du pitch (histoire, visuels, orateur) Ideas on Stage est la société idéale pour faire passer les startups à la vitesse supérieure.