description: Ideas on Stage collabore régulièrement avec Biogen France, la branche française d'un des pionniers des traitements pour les troubles neurologiques, les maladie auto-immunes et les maladies rares. Le symposium annuel et les interventions lors de conférences renommées sont organisées avec les meilleurs experts et leaders du secteur. Ils sont invités à partager leurs idées et les derniers résultats de leurs recherches. Ideas on Stage accompagne chaque orateur pour les aider à préparer et réaliser une présentation claire et mémorable. Cette préparation intensive a significativement augmenté la qualité des événements.