baseURL 				= "https://www.ideasonstage.com"
DefaultContentLanguage	= "en"
paginate				= 5
paginatePath			= "newspage"
canonifyurls				= false
name         			= "Ideas on Stage"
copyright				= "© Ideas on Stage"
theme        			= "hugo-creative-theme-master"

[Permalinks]
    news				= "/news/:year/:month/:day/:filename/"

[taxonomies]
	category 			= "categories"
	tag					= "tags"
    
[outputs]
	home 				= [ "HTML", "JSON" ]
	page 				= [ "HTML" ]

[params]
	author				= "Ideas on Stage"
	email 				= "info@ideasonstage.com"
	year				= "2019"
	cookieslink			= "cookies/"
	favicon				= "/pictures/home/ios_favicon.ico"
	back				= "Back"
	
	# ------------------------------		
	# Id for Incognito form in Presentation Creation Service
	pcsform 			= "TeiR-77um0q9kFm49EqvwQ"
	
	# ------------------------------		
	#News
	activenews 			= true
	viewMorePostLink	= "/news/"
	
	# ------------------------------		
	# Enable / Disable algolia search
	algolia_search		= false
	algolia_appId		= "GMTISKBCI2"
	algolia_apiKey		= "14fc70c1da865e95a8aea61a7a001f56"
	algolia_indexName	= "IoS_en"

	# ------------------------------		
	# Navigation
	[params.navigation]
		title			= "Navigation"
		brand 			= "Ideas on Stage"
		brand_logo		= "/pictures/home/ideas-on-stage.png"
		language			= "Language"
		forward			= "View"
		back			= "Back to Home"

		[params.navigation.items]
			
			[params.navigation.items.001]
				name		 	= "Services"
				url			 	= "/#services"
				frontpageurl 	= "#services"
			[params.navigation.items.002]
				name			= "Videos"
				url				= "/revolution/"
				frontpageurl		= "/revolution/"
			[params.navigation.items.003]
				name			= "Stories"
				url				= "/news/"
				frontpageurl		= "/news/"
			[params.navigation.items.004]
				name			= "Contact"
				url				= "#contact"
				frontpageurl		= "#contact"
			[params.navigation.items.005]
				name			= "Team"
				url				= "/team/"
				frontpageurl		= "/team/"

		[params.navigation.languages]
				
			[params.navigation.languages.001]
				name	= "Français"
				url		= "https://www.ideasonstage.fr"
			[params.navigation.languages.002]
				name	= "Español"
				url		= "https://www.ideasonstage.es"
			[params.navigation.languages.004]
				name	= "Italiano"
				url		= "https://www.ideasonstage.it"
	
	# ------------------------------		
	# References
	[params.references]
		title = "References"
		
	# ------------------------------		
	# Testimonials
	[params.testimonials]
		# All testimonials are defined in their own files. You can find testimonials 
		# at '/data/testimonials'.
		enable 			= true
		title 			= "Testimonials"
		subtitle			= "We have worked with many clients over the years, and we always love to hear their impressions after every collaboration. Here's a sample of what our clients say about us."

	# ------------------------------		
	# Events
	[params.events_tabs]
		# Presentation Training Tabs (top tabs with dates in the Training page)
		# buttondate if true show date in button name
		# buttonplace if true show location in button name
		language		= "Language: "
		date		= "Date: "
		location		= "Location: "
		address		= "Address: "
		duration	= "Duration: "
		time_start	= "Start Time: "
		time_end	= "End Time: "
		trainer		= "Trainer: "				
		buttonText	= "Register Now "
		buttondate	= true
		buttonplace	= false	
		price		= "Price: "		
	
	# ------------------------------		
	# Contact
	[params.contact]
        enable 		= true
		title 		= "Contact us"
		subtitle  	= "Any questions? Use the form below and we'll get back to you shortly"
		buttonText	= "Send message"
		wait		= "Please Wait..."
		success 	= "Thank you, we'll get back to you shortly."
		
		# 'warning' defines error messages for invalid inputs
		[params.contact.form.name]
			text = "Your Name *"
			warning = "Please enter your name."

		[params.contact.form.email]
			text = "Your Email *"
			warning = "Please enter your email address."

		[params.contact.form.phone]
			text = "Your Phone (optional)"
			warning = "Please enter your phone number."

		[params.contact.form.message]
			text = "Your Message *"
			warning = "Please enter a message."

		[params.contact.form.questions]
			question1 = "I have a question about one of your trainings"
			question2 = "I am looking for help for a presentation I have to give"
			question3 = "I am organizing an event and would like to know how you can help"
			question4 = "Other..."
	
	# ------------------------------		
	# Subscribe to our news
	[params.subscribe]
        enable 		= true
		title 		= "Subscribe to our monthly news"
		subtitle  	= "Get the best tips on presentations every month."
		contactemail= "[info@ideasonstage.com](mailto:info@ideasonstage.com)"
		buttonText	= "Subscribe"
		wait		= "Please Wait..."
		success 	= "Thank you, stay tuned for good news!"

		[params.subscribe.form.email]
			text = "Your Email *"
			warning = "Please enter your email address."

	# ------------------------------
	# Map
	[params.map]
		enable		= false
		title		= "Where to find us"
		subtitle		= "138 avenue des Champs Élysées — 75008 Paris. Stations de métro Charles de Gaulle Étoile ou George V."

	# ------------------------------		
	# News
	# Define the number of posts/news items per page
	[params.news]
		more		= "Continue reading"
		by	 		= "by"
		back 		= "Back to Stories"
		title 		= "Stories"
		next  		= "OLDER"
		prev  		= "NEWER"

	# ------------------------------		
	# Revolution
	[params.revolution]
		more		= "Watch Episode"
	    episodes	= "Previous episodes"

	# ------------------------------		
	# Enable and disable widgets for the right sidebar
	[params.widgets]
	    categories = false
	    tags = false
	    search = true



